<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sessions - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #e8f5e8; color: #2e7d32; padding: 10px; margin: 10px 0; border-radius: 4px; }
        select, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ” Test Sessions - Debug</h1>
    
    <div id="debugInfo" class="debug">
        <h3>Debug Info:</h3>
        <div id="debugContent">Initialisation...</div>
    </div>
    
    <div>
        <label for="sessionSelect">Session:</label>
        <select id="sessionSelect">
            <option value="">SÃ©lectionner une session...</option>
        </select>
        <button onclick="testAPI()">Test API</button>
        <button onclick="loadSessions()">Recharger Sessions</button>
    </div>
    
    <div id="sessionInfo" style="display: none;">
        <h3>ğŸ“‹ Informations de la Session</h3>
        <div id="sessionDetails"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8004/api';
        let availableSessions = [];
        let debugLog = [];

        function addDebug(message) {
            debugLog.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            document.getElementById('debugContent').innerHTML = debugLog.join('<br>');
            console.log(message);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            addDebug('ğŸš€ Page chargÃ©e, initialisation...');
            
            // Test de connectivitÃ© API
            testAPI();
            
            // Charger les sessions
            setTimeout(() => {
                addDebug('â° Chargement des sessions aprÃ¨s 1 seconde...');
                loadSessions();
            }, 1000);
            
            // Ajouter listener
            document.getElementById('sessionSelect').addEventListener('change', onSessionChange);
            addDebug('ğŸ‘‚ Event listener ajoutÃ©');
        });

        async function testAPI() {
            addDebug('ğŸ”— Test de connectivitÃ© API...');
            try {
                const response = await fetch(`${API_BASE}/session/sessions`);
                addDebug(`ğŸ“¡ RÃ©ponse API: Status ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addDebug(`âœ… API OK - DonnÃ©es reÃ§ues: ${JSON.stringify(data).substring(0, 100)}...`);
                } else {
                    addDebug(`âŒ API Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                addDebug(`ğŸ’¥ Erreur de connexion: ${error.message}`);
            }
        }

        async function loadSessions() {
            addDebug('ğŸ“¥ DÃ©but chargement des sessions...');
            try {
                const response = await fetch(`${API_BASE}/session/sessions`);
                addDebug(`ğŸ“¡ RÃ©ponse reÃ§ue: ${response.status}`);
                
                const data = await response.json();
                addDebug(`ğŸ“Š DonnÃ©es brutes: ${JSON.stringify(data, null, 2).substring(0, 200)}...`);

                // L'API retourne un objet avec 'value' contenant le tableau des sessions
                const sessions = data.value || data;
                addDebug(`ğŸ” Sessions extraites: ${Array.isArray(sessions) ? sessions.length : 'PAS UN TABLEAU'}`);
                
                if (Array.isArray(sessions)) {
                    availableSessions = sessions;
                    addDebug(`ğŸ’¾ Sessions stockÃ©es: ${availableSessions.length} Ã©lÃ©ments`);
                    
                    populateSessionSelect(sessions);
                    addDebug('âœ… Dropdown peuplÃ©');
                } else {
                    addDebug(`âŒ ERREUR: sessions n'est pas un tableau: ${typeof sessions}`);
                }

            } catch (error) {
                addDebug(`ğŸ’¥ Erreur lors du chargement: ${error.message}`);
                console.error('Erreur complÃ¨te:', error);
            }
        }

        function populateSessionSelect(sessions) {
            addDebug(`ğŸ¯ DÃ©but population dropdown avec ${sessions.length} sessions`);
            const select = document.getElementById('sessionSelect');

            // Garder seulement l'option de sÃ©lection
            select.innerHTML = '<option value="">SÃ©lectionner une session...</option>';
            addDebug('ğŸ§¹ Dropdown nettoyÃ©');

            sessions.forEach((session, index) => {
                addDebug(`â• Ajout session ${index + 1}: ID${session.id} - ${session.name}`);
                const option = document.createElement('option');
                option.value = session.id;
                const status = session.is_active ? 'Active' : 'Inactive';
                option.textContent = `ID${session.id} - ${session.name} (${status})`;
                select.appendChild(option);
            });
            
            addDebug(`âœ… Dropdown peuplÃ© avec ${sessions.length} options`);
            addDebug(`ğŸ“Š Total options dans select: ${select.options.length}`);
        }

        function onSessionChange() {
            const sessionId = document.getElementById('sessionSelect').value;
            addDebug(`ğŸ”„ Session changÃ©e: ${sessionId}`);

            if (sessionId) {
                const session = availableSessions.find(s => s.id == sessionId);
                if (session) {
                    addDebug(`âœ… Session trouvÃ©e: ${session.name}`);
                    displaySessionInfo(session);
                } else {
                    addDebug(`âŒ Session non trouvÃ©e dans availableSessions`);
                }
            } else {
                addDebug('ğŸš« Aucune session sÃ©lectionnÃ©e');
                hideSessionInfo();
            }
        }

        function displaySessionInfo(session) {
            addDebug(`ğŸ“‹ Affichage info session: ${session.name}`);
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionDetails = document.getElementById('sessionDetails');

            const status = session.is_active ? 'Active' : 'Inactive';

            sessionDetails.innerHTML = `
                <div style="background: #f9f9f9; padding: 15px; border-radius: 4px;">
                    <p><strong>ID:</strong> ${session.id}</p>
                    <p><strong>Nom:</strong> ${session.name}</p>
                    <p><strong>Statut:</strong> ${status}</p>
                    <p><strong>Type:</strong> ${session.lottery_type}</p>
                    <p><strong>Description:</strong> ${session.description || 'N/A'}</p>
                    <p><strong>Tirages:</strong> ${session.current_draw} / ${session.total_draws}</p>
                </div>
            `;

            sessionInfo.style.display = 'block';
            addDebug('âœ… Informations de session affichÃ©es');
        }

        function hideSessionInfo() {
            document.getElementById('sessionInfo').style.display = 'none';
            addDebug('ğŸ™ˆ Informations de session cachÃ©es');
        }
    </script>
</body>
</html>
