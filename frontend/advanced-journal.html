<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazzyCalculator - Journal Statistique Avancé</title>
    <script src="assets/js/universal-header.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            color: #1890ff;
            margin-bottom: 30px;
        }

        .filters {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input,
        select,
        button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #1890ff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
        }

        button:hover {
            background-color: #40a9ff;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .journal-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        .journal-table th {
            background-color: #1890ff;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .journal-table td {
            padding: 8px;
            border: 1px solid #ddd;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 80px;
        }

        .journal-table td.forme-icon {
            background-color: #f0f9ff;
            border-right: 2px solid #1890ff;
            max-width: 120px;
        }

        .journal-table td.engine-icon {
            background-color: #f6ffed;
            border-right: 2px solid #52c41a;
            max-width: 100px;
        }

        .journal-table td.beastie-icon {
            background-color: #fff2f0;
            border-right: 2px solid #ff4d4f;
            max-width: 100px;
        }

        .journal-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .journal-table tr:hover {
            background-color: #e6f7ff;
        }

        .period-separator {
            border-top: 3px solid #ff4d4f !important;
            font-weight: bold;
        }

        .date-separator {
            border-top: 3px solid #595959 !important;
        }

        .numbers-list {
            font-weight: bold;
            color: #1890ff;
        }

        .combination-cell {
            font-weight: bold;
            color: #722ed1;
        }

        .stats-summary {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .export-btn {
            background-color: #52c41a;
            margin-left: 10px;
        }

        .export-btn:hover {
            background-color: #73d13d;
        }

        .session-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1890ff;
        }

        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .session-detail-item {
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
        }

        .session-detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .session-detail-value {
            font-weight: bold;
            color: #1890ff;
        }

        .navigation-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background: #40a9ff;
            color: white;
        }

        .nav-button.active {
            background: #722ed1;
        }

        /* Cellules fusionnées */
        .date-cell {
            background-color: #e6f7ff !important;
            font-weight: bold;
            color: #1890ff;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #1890ff !important;
        }

        .lottery-name-cell {
            background-color: #f6ffed !important;
            font-weight: bold;
            color: #52c41a;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #52c41a !important;
        }

        .lottery-numbers-cell {
            background-color: #fff7e6 !important;
            font-weight: bold;
            color: #fa8c16;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #fa8c16 !important;
        }

        .universe-cell {
            background-color: #f9f0ff !important;
            font-weight: bold;
            color: #722ed1;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #722ed1 !important;
        }

        /* Icônes */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            border: 1px solid #333;
        }

        .icon-carre {
            background-color: #1890ff;
            border-radius: 2px;
        }

        .icon-triangle {
            background-color: #52c41a;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border: none;
        }

        .icon-cercle {
            background-color: #fadb14;
            border-radius: 50%;
        }

        .icon-rectangle {
            background-color: #ff4d4f;
            width: 20px;
            height: 12px;
            border-radius: 2px;
        }

        /* Icônes pour formes composées Trigga */
        .icon-triangle-inverse {
            background-color: #eb2f96;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            border: none;
        }

        .icon-losange {
            background-color: #eb2f96;
            transform: rotate(45deg);
            border-radius: 2px;
        }

        .icon-etoile {
            background-color: #eb2f96;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            border: none;
        }

        .icon-hexagone {
            background-color: #eb2f96;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            border: none;
        }

        /* Icônes pour formes composées Sunshine */
        .icon-soleil {
            background-color: #fadb14;
            border-radius: 50%;
            position: relative;
        }

        .icon-soleil::before {
            content: "☀️";
            position: absolute;
            top: -2px;
            left: -2px;
            font-size: 12px;
        }

        .icon-lune {
            background-color: #fadb14;
            border-radius: 50% 0;
            transform: rotate(45deg);
        }

        .icon-nuage {
            background-color: #fadb14;
            border-radius: 50px 50px 50px 50px / 60px 60px 40px 40px;
        }

        .icon-eclair {
            background-color: #fadb14;
            clip-path: polygon(20% 0%, 40% 20%, 30% 20%, 70% 100%, 50% 80%, 60% 80%);
            border: none;
        }

        /* Icônes pour formes composées Roaster */
        .icon-flamme {
            background-color: #722ed1;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            border: none;
        }

        .icon-braise {
            background-color: #722ed1;
            border-radius: 50% 20% 50% 20%;
        }

        .icon-fumee {
            background-color: #722ed1;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.7;
        }

        .icon-cendre {
            background-color: #722ed1;
            border-radius: 2px;
            opacity: 0.5;
        }

        /* Indicateurs No Draw/No Hold */
        .no-draw-indicator {
            font-weight: bold;
            color: #ff4d4f;
            background: #fff2f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .no-hold-indicator {
            font-weight: bold;
            color: #fa8c16;
            background: #fff7e6;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .universe-tag {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }

        .universe-mundo {
            background-color: #52c41a;
        }

        .universe-fruity {
            background-color: #fa8c16;
        }

        .universe-trigga {
            background-color: #eb2f96;
        }

        .universe-roaster {
            background-color: #722ed1;
        }

        .universe-sunshine {
            background-color: #fadb14;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <div class="header">
            <h1>📋 Journal Statistique Avancé</h1>
            <p>Analyse des redondances avec périodicité et filtres avancés</p>
        </div>

        <!-- Barre de navigation -->
        <div class="navigation-bar">
            <h4 style="margin: 0 0 10px 0; color: #1890ff;">🧭 Navigation</h4>
            <a href="test-interface.html" class="nav-button">🎲 Interface Simple</a>
            <a href="smart-input.html" class="nav-button">🔄 Sessions Cycliques</a>
            <a href="advanced-journal.html" class="nav-button active">📋 Journal Avancé</a>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="sessionSelect">Session:</label>
                <select id="sessionSelect">
                    <option value="">Sélectionner une session...</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="universe">Univers:</label>
                <select id="universe">
                    <option value="mundo" selected>Mundo</option>
                    <option value="fruity">Fruity</option>
                    <option value="trigga">Trigga</option>
                    <option value="roaster">Roaster</option>
                    <option value="sunshine">Sunshine</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="periodicity">Périodicité (tirages/période):</label>
                <select id="periodicity">
                    <option value="1">1 tirage</option>
                    <option value="2">2 tirages</option>
                    <option value="3" selected>3 tirages</option>
                    <option value="4">4 tirages</option>
                    <option value="5">5 tirages</option>
                    <option value="6">6 tirages</option>
                    <option value="10">10 tirages</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="startDate">Date début:</label>
                <input type="date" id="startDate">
            </div>

            <div class="filter-group">
                <label for="endDate">Date fin:</label>
                <input type="date" id="endDate">
            </div>

            <div class="filter-group">
                <label for="periodStart">Période début:</label>
                <input type="number" id="periodStart" min="1" placeholder="Ex: 1">
            </div>

            <div class="filter-group">
                <label for="periodEnd">Période fin:</label>
                <input type="number" id="periodEnd" min="1" placeholder="Ex: 10">
            </div>

            <div class="filter-group" style="align-self: end;">
                <button onclick="loadJournal()" id="loadBtn">Charger le Journal</button>
                <button onclick="exportJournal()" id="exportBtn" class="export-btn" disabled>Exporter CSV</button>
            </div>
        </div>

        <div id="sessionInfo" class="session-info" style="display: none;">
            <h4>📋 Informations de la Session</h4>
            <div id="sessionDetails"></div>
        </div>

        <div id="statsContainer"></div>
        <div id="journalContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let currentJournalData = null;
        let availableSessions = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            console.log('📥 Initialisation du journal avancé...');
            
            // Injecter le header universel
            if (typeof UniversalHeader !== 'undefined') {
                UniversalHeader.injectHeader('header-container', 'advanced-journal', {
                    showNavigation: true,
                    showUserInfo: true
                });
            }

            // Définir les dates par défaut (30 derniers jours)
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));

            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];

            // Vérifier les paramètres URL
            const urlParams = new URLSearchParams(window.location.search);
            const sessionParam = urlParams.get('session');
            const universeParam = urlParams.get('universe');
            
            if (universeParam) {
                document.getElementById('universe').value = universeParam;
            }

            // Charger les sessions disponibles
            loadSessions().then(() => {
                // Si une session est spécifiée dans l'URL, la sélectionner
                if (sessionParam) {
                    const sessionSelect = document.getElementById('sessionSelect');
                    sessionSelect.value = sessionParam;
                    onSessionChange();
                    
                    // Charger automatiquement le journal
                    setTimeout(() => {
                        loadJournal();
                    }, 1000);
                }
            });

            // Ajouter un listener pour le changement de session
            document.getElementById('sessionSelect').addEventListener('change', onSessionChange);
        });

        async function loadSessions() {
            console.log('📥 Début chargement des sessions...');
            const sessionSelect = document.getElementById('sessionSelect');
            sessionSelect.innerHTML = '<option value="">Chargement...</option>';
            
            try {
                const response = await fetch(`${API_BASE}/session/sessions`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log(`📡 Réponse reçue: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    console.log('📊 Données reçues:', data);

                    // L'API retourne un objet avec 'value' contenant le tableau des sessions
                    const sessions = data.value || data.sessions || data;
                    console.log(`🔍 Sessions extraites:`, sessions);

                    if (Array.isArray(sessions) && sessions.length > 0) {
                        availableSessions = sessions;
                        console.log(`💾 Sessions stockées: ${availableSessions.length} éléments`);

                        populateSessionSelect(sessions);
                        console.log('✅ Dropdown peuplé avec vraies sessions');

                        // Sélectionner automatiquement la session active
                        const activeSession = sessions.find(s => s.is_active);
                        if (activeSession) {
                            document.getElementById('sessionSelect').value = activeSession.id;
                            onSessionChange();
                        }

                        return;
                    } else {
                        throw new Error('Aucune session dans la réponse');
                    }
                } else {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

            } catch (error) {
                console.error('❌ Erreur chargement sessions:', error);
                sessionSelect.innerHTML = '<option value="">Erreur de chargement</option>';
                
                // Créer des sessions de test en cas d'erreur
                const testSessions = [
                    { id: 10, name: 'Session Test - Loto Français', is_active: true, lottery_type: 'Loto Français' },
                    { id: 11, name: 'Session Test - EuroMillions', is_active: false, lottery_type: 'EuroMillions' },
                    { id: 12, name: 'Session Test - Loto US', is_active: false, lottery_type: 'Loto US' },
                    { id: 13, name: 'Session Test - Keno', is_active: false, lottery_type: 'Keno' }
                ];
                
                availableSessions = testSessions;
                populateSessionSelect(testSessions);
                
                // Sélectionner la première session active
                const activeSession = testSessions.find(s => s.is_active);
                if (activeSession) {
                    document.getElementById('sessionSelect').value = activeSession.id;
                    onSessionChange();
                }
                
                showError('Mode test activé - Sessions simulées chargées.');
            }
        }

        function populateSessionSelect(sessions) {
            console.log(`🎯 Début population dropdown avec ${sessions.length} sessions`);
            const select = document.getElementById('sessionSelect');

            // Garder seulement l'option de sélection
            select.innerHTML = '<option value="">Sélectionner une session...</option>';
            console.log('🧹 Dropdown nettoyé');

            sessions.forEach((session, index) => {
                console.log(`➕ Ajout session ${index + 1}: ID${session.id} - ${session.name}`);
                const option = document.createElement('option');
                option.value = session.id;
                
                // Utiliser is_active au lieu de status
                const status = session.is_active ? 'Active' : 'Inactive';
                const displayText = `${session.name} (${session.lottery_type || 'N/A'}) - ${status}`;
                option.textContent = displayText;
                
                // Marquer comme sélectionné si c'est la session active
                if (session.is_active) {
                    option.selected = true;
                }
                
                select.appendChild(option);
            });

            console.log(`✅ Dropdown peuplé avec ${sessions.length} options`);
            console.log(`📊 Total options dans select: ${select.options.length}`);
        }

        function onSessionChange() {
            const sessionId = document.getElementById('sessionSelect').value;
            console.log(`🔄 Session changée: ${sessionId}`);

            if (sessionId) {
                const session = availableSessions.find(s => s.id == sessionId);
                if (session) {
                    console.log(`✅ Session trouvée: ${session.name}`);
                    displaySessionInfo(session);
                } else {
                    console.log(`❌ Session non trouvée dans availableSessions`);
                }
            } else {
                console.log('🚫 Aucune session sélectionnée');
                hideSessionInfo();
            }
        }

        function displaySessionInfo(session) {
            console.log(`📋 Affichage info session: ${session.name}`);
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionDetails = document.getElementById('sessionDetails');

            const status = session.status === 'active' ? 'Active' : 'Inactive';

            sessionDetails.innerHTML = `
                <div class="session-details">
                    <div class="session-detail-item">
                        <div class="session-detail-label">ID</div>
                        <div class="session-detail-value">${session.id}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Nom</div>
                        <div class="session-detail-value">${session.name}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Statut</div>
                        <div class="session-detail-value">${status}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Type de loterie</div>
                        <div class="session-detail-value">${session.universe}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Description</div>
                        <div class="session-detail-value">${session.description || 'N/A'}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Tirages</div>
                        <div class="session-detail-value">${session.current_draw} / ${session.total_draws}</div>
                    </div>
                </div>
            `;

            sessionInfo.style.display = 'block';
            console.log('✅ Informations de session affichées');
        }

        function hideSessionInfo() {
            document.getElementById('sessionInfo').style.display = 'none';
            console.log('🙈 Informations de session cachées');
        }

        async function loadJournal() {
            const loadBtn = document.getElementById('loadBtn');
            const exportBtn = document.getElementById('exportBtn');

            // Vérifier qu'une session est sélectionnée
            const sessionId = document.getElementById('sessionSelect').value;
            if (!sessionId) {
                showError('Veuillez sélectionner une session pour analyser le journal.');
                return;
            }

            loadBtn.disabled = true;
            loadBtn.textContent = 'Chargement...';
            exportBtn.disabled = true;

            try {
                const params = new URLSearchParams({
                    universe: document.getElementById('universe').value,
                    periodicity: document.getElementById('periodicity').value,
                    session_id: sessionId
                });

                // Ajouter les dates si spécifiées
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                if (startDate && endDate) {
                    params.append('start_date', formatDateForAPI(startDate));
                    params.append('end_date', formatDateForAPI(endDate));
                }

                // Ajouter les périodes si spécifiées
                const periodStart = document.getElementById('periodStart').value;
                const periodEnd = document.getElementById('periodEnd').value;
                if (periodStart && periodEnd) {
                    params.append('period_start', periodStart);
                    params.append('period_end', periodEnd);
                }

                const response = await fetch(`${API_BASE}/analysis/journal?${params}`);
                const data = await response.json();

                if (response.ok) {
                    currentJournalData = data;
                    displayJournal(data);
                    exportBtn.disabled = false;
                } else {
                    showError('Erreur lors du chargement: ' + data.detail);
                }

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Charger le Journal';
            }
        }

        function displayJournal(data) {
            displayStats(data);
            displayJournalTable(data.journal);
        }

        function displayStats(data) {
            const statsHtml = `
                <div class="stats-summary">
                    <div class="stat-item">
                        <div class="stat-value">${data.journal.length}</div>
                        <div class="stat-label">Combinaisons</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.total_periods || 0}</div>
                        <div class="stat-label">Périodes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.periodicity}</div>
                        <div class="stat-label">Tirages/Période</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.universe_filter.toUpperCase()}</div>
                        <div class="stat-label">Univers</div>
                    </div>
                </div>
            `;
            document.getElementById('statsContainer').innerHTML = statsHtml;
        }

        function displayJournalTable(journal) {
            if (!journal || journal.length === 0) {
                document.getElementById('journalContainer').innerHTML =
                    '<div class="error">Aucune donnée trouvée pour les critères sélectionnées.</div>';
                return;
            }

            let tableHtml = `
                <div class="table-container">
                    <table class="journal-table">
                        <thead>
                            <tr>
                                <th>Période</th>
                                <th>Date Tirage</th>
                                <th>Nom Loto</th>
                                <th>Numéros Tirés</th>
                                <th>Combinaison</th>
                                <th>Dénomination</th>
                                <th>Alpha Ranking</th>
                                <th style="background-color: #fff7e6; color: #fa8c16;">Granque</th>
                                <th style="background-color: #f9f0ff; color: #722ed1;">Petique</th>
                                <th style="background-color: #e6f7ff; color: #1890ff;">Ligne</th>
                                <th style="background-color: #f6ffed; color: #52c41a;">Colonne</th>
                                <th style="background-color: #fff2f0; color: #ff4d4f;">Parité</th>
                                <th style="background-color: #f0f9ff; color: #1890ff;">Unidos</th>
                                <th style="background-color: #fff7e6; color: #fa8c16;">Chip</th>
                                <th>Univers</th>
                                <th style="background-color: #f0f9ff; color: #1890ff;">Forme</th>
                                <th style="background-color: #f6ffed; color: #52c41a;">Engine</th>
                                <th style="background-color: #fff2f0; color: #ff4d4f;">Beastie</th>
                                <th>Tome</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            let currentPeriod = null;

            // Grouper les entrées par date pour gérer les rowspan
            const groupedByDate = {};
            journal.forEach(entry => {
                if (!groupedByDate[entry.date]) {
                    groupedByDate[entry.date] = [];
                }
                groupedByDate[entry.date].push(entry);
            });

            Object.keys(groupedByDate).forEach((date, dateIndex) => {
                const entriesForDate = groupedByDate[date];

                entriesForDate.forEach((entry, entryIndex) => {
                    let rowClass = '';

                    // Détecter les "No Draw" (pas de numéros gagnants ou liste vide)
                    const isNoDraw = !entry.winning_numbers || entry.winning_numbers.length === 0;

                    // Détecter les "No Hold" (basé sur un indicateur spécifique ou statut)
                    const isNoHold = entry.status === 'no_hold' || entry.combination === 'NO_HOLD' || entry.lottery_name?.toLowerCase().includes('no hold');

                    // Séparateur de période (ligne rouge)
                    if (currentPeriod !== null && currentPeriod !== entry.period) {
                        rowClass += ' period-separator';
                    }

                    // Séparateur de date (ligne grise moyenne)
                    else if (entryIndex === 0 && dateIndex > 0) {
                        rowClass += ' date-separator';
                    }

                    // Contenu des cellules selon le type (No Draw, No Hold, ou Normal)
                    let numbersContent, combinationContent, universeContent;

                    if (isNoDraw) {
                        // No Draw : tout est grisé avec N-D
                        numbersContent = '<span class="no-draw-indicator">N-D</span>';
                        combinationContent = '<span class="no-draw-indicator">N-D</span>';
                        universeContent = '<span class="no-draw-indicator">N-D</span>';
                    } else if (isNoHold) {
                        // No Hold : univers reste visible, le reste est grisé avec N-H
                        numbersContent = '<span class="no-hold-indicator">N-H</span>';
                        combinationContent = '<span class="no-hold-indicator">N-H</span>';
                        universeContent = `<span class="universe-tag universe-${entry.univers}">${entry.univers.toUpperCase()}</span>`;
                    } else {
                        // Normal : affichage standard
                        numbersContent = entry.winning_numbers.join(', ');
                        combinationContent = entry.combination;
                        universeContent = `<span class="universe-tag universe-${entry.univers}">${entry.univers.toUpperCase()}</span>`;
                    }

                    // Génération de la ligne
                    tableHtml += `<tr class="${rowClass}">`;
                    tableHtml += `<td><strong>P${entry.period}</strong></td>`;

                    // Cellules fusionnées (rowspan) seulement pour la première entrée de chaque date
                    if (entryIndex === 0) {
                        tableHtml += `<td class="date-cell" rowspan="${entriesForDate.length}">${entry.date}</td>`;

                        // Cellule nom loto fusionnée (rowspan) - identique pour toutes les combinaisons du même tirage
                        tableHtml += `<td class="lottery-name-cell" rowspan="${entriesForDate.length}">${entry.lottery_name}</td>`;

                        // Cellule numéros tirés fusionnée (rowspan) - identique pour toutes les combinaisons du même tirage
                        tableHtml += `<td class="numbers-list lottery-numbers-cell" rowspan="${entriesForDate.length}">${numbersContent}</td>`;
                    }

                    // Combinaison - unique pour chaque ligne
                    tableHtml += `<td class="combination-cell">${combinationContent}</td>`;

                    // Nouvelles colonnes - uniques pour chaque ligne
                    const denominationContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.denomination || 'N/A');

                    const alphaRankingContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.alpha_ranking || 'N/A');

                    const granqueContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.granque || 'N/A');

                    const petiqueContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.petique || 'N/A');

                    const ligneContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.ligne || 'N/A');

                    const colonneContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.colonne || 'N/A');

                    const pariteContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.parite || 'N/A');

                    const unidosContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.unidos || 'N/A');

                    const chipContent = isNoDraw ? '<span class="no-draw-indicator">N-D</span>' :
                        isNoHold ? '<span class="no-hold-indicator">N-H</span>' :
                            (entry.chip || 'N/A');

                    tableHtml += `<td class="denomination-cell">${denominationContent}</td>`;
                    tableHtml += `<td class="alpha-ranking-cell">${alphaRankingContent}</td>`;
                    tableHtml += `<td class="granque-cell" style="background-color: #fff7e6;">${granqueContent}</td>`;
                    tableHtml += `<td class="petique-cell" style="background-color: #f9f0ff;">${petiqueContent}</td>`;
                    tableHtml += `<td class="ligne-cell" style="background-color: #e6f7ff;">${ligneContent}</td>`;
                    tableHtml += `<td class="colonne-cell" style="background-color: #f6ffed;">${colonneContent}</td>`;
                    tableHtml += `<td class="parite-cell" style="background-color: #fff2f0;">${pariteContent}</td>`;
                    tableHtml += `<td class="unidos-cell" style="background-color: #f0f9ff;">${unidosContent}</td>`;
                    tableHtml += `<td class="chip-cell" style="background-color: #fff7e6;">${chipContent}</td>`;

                    // Cellule univers fusionnée (rowspan) seulement pour la première entrée de chaque date
                    if (entryIndex === 0) {
                        tableHtml += `<td class="universe-cell" rowspan="${entriesForDate.length}">${universeContent}</td>`;
                    }

                    // Colonnes avec icônes selon le type
                    if (isNoDraw) {
                        tableHtml += `<td class="forme-icon"><span class="no-draw-indicator">N-D</span></td>`;
                        tableHtml += `<td class="engine-icon"><span class="no-draw-indicator">N-D</span></td>`;
                        tableHtml += `<td class="beastie-icon"><span class="no-draw-indicator">N-D</span></td>`;
                        tableHtml += `<td><span class="no-draw-indicator">N-D</span></td>`;
                    } else if (isNoHold) {
                        tableHtml += `<td class="forme-icon"><span class="no-hold-indicator">N-H</span></td>`;
                        tableHtml += `<td class="engine-icon"><span class="no-hold-indicator">N-H</span></td>`;
                        tableHtml += `<td class="beastie-icon"><span class="no-hold-indicator">N-H</span></td>`;
                        tableHtml += `<td><span class="no-hold-indicator">N-H</span></td>`;
                    } else {
                        tableHtml += `<td class="forme-icon">${getFormeIcon(entry.forme)} ${entry.forme}</td>`;
                        tableHtml += `<td class="engine-icon">${getEngineIcon(entry.engine)}</td>`;
                        tableHtml += `<td class="beastie-icon">${getBeastieIcon(entry.beastie)}</td>`;
                        tableHtml += `<td>${getTomeIcon(entry.tome)}</td>`;
                    }

                    tableHtml += `</tr>`;

                    currentPeriod = entry.period;
                });
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('journalContainer').innerHTML = tableHtml;
        }

        function getFormeIcon(forme) {
            if (!forme) return '<span class="icon icon-carre"></span>';

            const formeStr = forme.toLowerCase();

            // Gérer les formes composées (ex: "carre-rectangle", "triangle-cercle")
            if (formeStr.includes('-')) {
                const formes = formeStr.split('-');
                let iconsHtml = '';

                formes.forEach(f => {
                    const iconClass = getSingleFormeIcon(f.trim());
                    iconsHtml += `<span class="icon ${iconClass}"></span>`;
                });

                return iconsHtml;
            }

            // Forme simple
            const iconClass = getSingleFormeIcon(formeStr);
            return `<span class="icon ${iconClass}"></span>`;
        }

        function getSingleFormeIcon(forme) {
            const formeMap = {
                // Formes de base (Mundo)
                'carre': 'icon-carre',
                'triangle': 'icon-triangle',
                'cercle': 'icon-cercle',
                'rectangle': 'icon-rectangle',

                // Formes composées pour Trigga
                'triangle_inverse': 'icon-triangle-inverse',
                'losange': 'icon-losange',
                'etoile': 'icon-etoile',
                'hexagone': 'icon-hexagone',

                // Formes composées pour Sunshine
                'soleil': 'icon-soleil',
                'lune': 'icon-lune',
                'nuage': 'icon-nuage',
                'eclair': 'icon-eclair',

                // Formes composées pour Roaster
                'flamme': 'icon-flamme',
                'braise': 'icon-braise',
                'fumee': 'icon-fumee',
                'cendre': 'icon-cendre'
            };

            return formeMap[forme] || 'icon-carre';
        }

        function getEngineIcon(engine) {
            const engineIcons = {
                'car': '🚗',
                'train': '🚂',
                'bus': '🚌',
                'truck': '🚚',
                'bike': '🚲',
                'motorcycle': '🏍️',
                'plane': '✈️',
                'boat': '🚤',
                'ship': '🚢',
                'rocket': '🚀',
                'helicopter': '🚁',
                'helicoptere': '🚁',
                'taxi': '🚕',
                'ambulance': '🚑',
                'fire_truck': '🚒',
                'police_car': '🚓',
                'tractor': '🚜',
                'scooter': '🛵',
                'skateboard': '🛹',
                'roller_skates': '🛼'
            };

            const icon = engineIcons[engine.toLowerCase()] || '⚙️';
            return `${icon} ${engine}`;
        }

        function getBeastieIcon(beastie) {
            const beastieIcons = {
                'lion': '🦁',
                'tiger': '🐅',
                'cow': '🐄',
                'horse': '🐎',
                'pig': '🐷',
                'sheep': '🐑',
                'goat': '🐐',
                'dog': '🐕',
                'cat': '🐱',
                'rabbit': '🐰',
                'mouse': '🐭',
                'bear': '🐻',
                'elephant': '🐘',
                'crocodile': '🐊',
                'scorpion': '🦂'
            };

            const icon = beastieIcons[beastie.toLowerCase()] || '🐲';
            return `${icon} ${beastie}`;
        }

        function getTomeIcon(tome) {
            // Extraire le numéro du tome (ex: "tome1" -> 1)
            const tomeNumber = parseInt(tome.toString().replace(/\D/g, '')) || 1;

            const tomeIcons = {
                1: 'Ⅰ',
                2: 'Ⅱ',
                3: 'Ⅲ',
                4: 'Ⅳ',
                5: 'Ⅴ'
            };

            const icon = tomeIcons[tomeNumber] || 'Ⅰ';
            return `${icon} Tome ${tomeNumber}`;
        }

        function formatDateForAPI(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        function exportJournal() {
            if (!currentJournalData || !currentJournalData.journal) {
                alert('Aucune donnée à exporter');
                return;
            }

            const csvContent = [
                ['Période', 'Date', 'Nom Loto', 'Numéros Tirés', 'Combinaison', 'Dénomination', 'Alpha Ranking', 'Granque', 'Petique', 'Ligne', 'Colonne', 'Parité', 'Unidos', 'Univers', 'Forme', 'Engine', 'Beastie', 'Tome'],
                ...currentJournalData.journal.map(entry => [
                    `P${entry.period}`,
                    entry.date,
                    entry.lottery_name,
                    entry.winning_numbers.join(', '),
                    entry.combination,
                    entry.denomination || 'N/A',
                    entry.alpha_ranking || 'N/A',
                    entry.granque || 'N/A',
                    entry.petique || 'N/A',
                    entry.ligne || 'N/A',
                    entry.colonne || 'N/A',
                    entry.parite || 'N/A',
                    entry.unidos || 'N/A',
                    entry.univers,
                    entry.forme,
                    entry.engine,
                    entry.beastie,
                    entry.tome
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `journal_statistique_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showError(message) {
            document.getElementById('journalContainer').innerHTML =
                `<div class="error">${message}</div>`;
        }
    </script>
</body>
