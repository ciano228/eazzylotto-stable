<body class="custom-background">
    <div id="header-container"></div>
    <div class="container">
        <div class="header">
            <h1>📋 Journal Statistique Avancé</h1>
            <p>Analyse des redondances avec périodicité et filtres avancés</p>
        </div>
        
        <!-- Activation sélecteur de tirage -->
        <div class="draw-mode-toggle">
            <label class="toggle-label">
                <input type="checkbox" id="enableDrawSelection" onchange="toggleDrawSelection()">
                <span class="toggle-text">🎯 Activer la sélection de tirage spécifique</span>
                <small class="toggle-hint">Cochez pour analyser des tirages précis au lieu de toute la session</small>
            </label>
        </div>
        
        <!-- Sélecteur de tirage -->
        <div id="draw-selector-container" style="display: none;"></div>

        <!-- Barre de navigation -->
        <div class="navigation-bar">
            <h4 style="margin: 0 0 10px 0; color: #1890ff;">🧭 Navigation</h4>
            <a href="test-interface.html" class="nav-button">🎲 Interface Simple</a>
            <a href="smart-input.html" class="nav-button">🔄 Sessions Cycliques</a>
            <a href="advanced-journal.html" class="nav-button active">📋 Journal Avancé</a>
            <button onclick="showDrawHistory()" style="background: #722ed1; color: white; border: none; padding: 12px 20px; margin: 0 10px; border-radius: 6px; cursor: pointer; font-weight: bold;">📅 HISTORIQUE TIRAGES</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="sessionSelect">Session:</label>
                <select id="sessionSelect">
                    <option value="">Sélectionner une session...</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="universe">Univers:</label>
                <select id="universe">
                    <option value="mundo" selected>Mundo</option>
                    <option value="fruity">Fruity</option>
                    <option value="trigga">Trigga</option>
                    <option value="roaster">Roaster</option>
                    <option value="sunshine">Sunshine</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="periodicity">Périodicité (tirages/période):</label>
                <select id="periodicity">
                    <option value="1">1 tirage</option>
                    <option value="2">2 tirages</option>
                    <option value="3" selected>3 tirages</option>
                    <option value="4">4 tirages</option>
                    <option value="5">5 tirages</option>
                    <option value="6">6 tirages</option>
                    <option value="10">10 tirages</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="startDate">Date début:</label>
                <input type="date" id="startDate">
            </div>

            <div class="filter-group">
                <label for="endDate">Date fin:</label>
                <input type="date" id="endDate">
            </div>

            <div class="filter-group">
                <label for="periodStart">Période début:</label>
                <input type="number" id="periodStart" min="1" placeholder="Ex: 1">
            </div>

            <div class="filter-group">
                <label for="periodEnd">Période fin:</label>
                <input type="number" id="periodEnd" min="1" placeholder="Ex: 10">
            </div>

                <button onclick="exportJournal()" id="exportBtn" class="export-btn" disabled>Exporter CSV</button>
            </div>
            
            <div class="filter-group" style="align-self: end;">
                <button onclick="showDrawHistory()" id="historyBtn" style="background-color: #722ed1; color: white; padding: 12px 20px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">📅 HISTORIQUE TIRAGES</button>
            </div>
        </div>

        <div id="sessionInfo" class="session-info" style="display: none;">
            <h4>📋 Informations de la Session</h4>
            <div id="sessionDetails"></div>
        </div>

        <div id="statsContainer"></div>
        <div id="journalContainer"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let currentJournalData = null;
        let availableSessions = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            console.log('📥 Initialisation du journal avancé...');
            
            // Injecter le header universel
            if (typeof UniversalHeader !== 'undefined') {
                UniversalHeader.injectHeader('header-container', 'advanced-journal', {
                    showNavigation: true,
                    showUserInfo: true
                });
            }

            // Définir les dates par défaut (30 derniers jours)
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));

        function getFormeIcon(forme) {
            if (!forme) return '<span class="icon icon-carre"></span>';

            const formeStr = forme.toLowerCase();

            // Gérer les formes composées (ex: "carre-rectangle", "triangle-cercle")
            if (formeStr.includes('-')) {
                const formes = formeStr.split('-');
                let iconsHtml = '';

                formes.forEach(f => {
                    const iconClass = getSingleFormeIcon(f.trim());
                    iconsHtml += `<span class="icon ${iconClass}"></span>`;
                });

                return iconsHtml;
            }

            // Forme simple
            const iconClass = getSingleFormeIcon(formeStr);
            return `<span class="icon ${iconClass}"></span>`;
        }

        function filterJournalByDrawSelection(data) {
            if (!window.currentDrawSelection || !data.journal) {
                return data; // Pas de filtre, retourner toutes les données
            }
            
            const selection = window.currentDrawSelection;
            let filteredJournal = [];
            
            console.log('🔍 Filtrage des données:', {
                mode: selection.mode,
                selection: selection,
                totalEntries: data.journal.length
            });
            
            switch(selection.mode) {
                case 'single':
                    // Convertir la date sélectionnée au format attendu
                    const targetDate = formatDateForComparison(selection.draw);
                    console.log('🎯 Date cible:', targetDate);
                    
                    filteredJournal = data.journal.filter(entry => {
                        const entryDate = formatDateForComparison(entry.date);
                        console.log('📅 Comparaison:', entryDate, 'vs', targetDate);
                        return entryDate === targetDate;
                    });
                    break;
                    
                case 'multiple':
                    if (selection.draws && selection.draws.length > 0) {
                        const targetDates = selection.draws.map(date => formatDateForComparison(date));
                        console.log('🎯 Dates cibles:', targetDates);
                        
                        filteredJournal = data.journal.filter(entry => {
                            const entryDate = formatDateForComparison(entry.date);
                            return targetDates.includes(entryDate);
                        });
                    }
                    break;
                    
                case 'range':
                    if (selection.startDate && selection.endDate) {
                        const startDate = new Date(selection.startDate);
                        const endDate = new Date(selection.endDate);
                        
                        filteredJournal = data.journal.filter(entry => {
                            const entryDate = parseEntryDate(entry.date);
                            return entryDate >= startDate && entryDate <= endDate;
                        });
                    }
                    break;
                    
                default:
                    filteredJournal = data.journal;
            }
            
            console.log('✅ Résultat filtrage:', {
                original: data.journal.length,
                filtered: filteredJournal.length,
                entries: filteredJournal.map(e => ({ date: e.date, combination: e.combination }))
            });
            
            // Retourner les données avec le journal filtré
            return {
                ...data,
                journal: filteredJournal,
                total_entries: filteredJournal.length,
                filtered: true,
                filter_info: {
                    mode: selection.mode,
                    original_count: data.journal.length,
                    filtered_count: filteredJournal.length
                }
            };
        }
        
        function formatDateForComparison(dateString) {
            if (!dateString) return '';
            
            // Si c'est déjà au format YYYY-MM-DD
            if (dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return dateString;
            }
            
            // Si c'est au format DD/MM/YYYY
            if (dateString.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
                const [day, month, year] = dateString.split('/');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            
            // Si c'est au format DD-MM-YYYY
            if (dateString.match(/^\d{2}-\d{2}-\d{4}$/)) {
                const [day, month, year] = dateString.split('-');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            
            // Essayer de parser comme Date
            try {
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                    return date.toISOString().split('T')[0];
                }
            } catch (e) {
                console.warn('⚠️ Impossible de parser la date:', dateString);
            }
            
            return dateString;
        }
        
        function parseEntryDate(dateString) {
            if (!dateString) return new Date(0);
            
            // Essayer différents formats
            const formats = [
                /^(\d{4})-(\d{2})-(\d{2})$/, // YYYY-MM-DD
                /^(\d{2})\/(\d{2})\/(\d{4})$/, // DD/MM/YYYY
                /^(\d{2})-(\d{2})-(\d{4})$/ // DD-MM-YYYY
            ];
            
            for (let format of formats) {
                const match = dateString.match(format);
                if (match) {
                    if (format === formats[0]) { // YYYY-MM-DD
                        return new Date(match[1], match[2] - 1, match[3]);
                    } else { // DD/MM/YYYY ou DD-MM-YYYY
                        return new Date(match[3], match[2] - 1, match[1]);
                    }
                }
            }
            
            // Fallback
            return new Date(dateString);
        }
