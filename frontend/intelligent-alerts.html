<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazzyCalculator - Alertes Intelligentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.3);
        }

        .stat-card.critical {
            background: linear-gradient(135deg, #ff6b6b, #e17055);
        }

        .stat-card.high {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .stat-card.medium {
            background: linear-gradient(135deg, #55a3ff, #74b9ff);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .alerts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .alert-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #74b9ff;
            transition: transform 0.3s ease;
        }

        .alert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .alert-card.critical {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, #fff, #ffe8e8);
        }

        .alert-card.high {
            border-left-color: #fdcb6e;
            background: linear-gradient(135deg, #fff, #fff8e1);
        }

        .alert-card.medium {
            border-left-color: #74b9ff;
            background: linear-gradient(135deg, #fff, #e8f4ff);
        }

        .alert-card.low {
            border-left-color: #00b894;
            background: linear-gradient(135deg, #fff, #e8fff8);
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .alert-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }

        .alert-urgency {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .alert-urgency.critical {
            background: #ff6b6b;
            color: white;
        }

        .alert-urgency.high {
            background: #fdcb6e;
            color: #2c3e50;
        }

        .alert-urgency.medium {
            background: #74b9ff;
            color: white;
        }

        .alert-urgency.low {
            background: #00b894;
            color: white;
        }

        .alert-message {
            color: #34495e;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .alert-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .alert-detail {
            display: flex;
            justify-content: space-between;
        }

        .alert-detail .label {
            font-weight: bold;
            color: #7f8c8d;
        }

        .alert-detail .value {
            color: #2c3e50;
        }

        .alert-action {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #74b9ff;
            font-size: 0.9em;
            color: #2c3e50;
        }

        .alert-action.actionable {
            border-left-color: #00b894;
            background: #e8fff8;
        }

        .alert-timestamp {
            text-align: right;
            font-size: 0.8em;
            color: #95a5a6;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .filter-info {
            background: #e8f4ff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #74b9ff;
            font-size: 0.9em;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .alerts-container {
                grid-template-columns: 1fr;
            }

            .alert-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üö® Alertes Intelligentes</h1>
            <p>Syst√®me proactif de notifications bas√© sur l'IA et les patterns</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="universeSelect">Univers:</label>
                <select id="universeSelect">
                    <option value="mundo">Mundo</option>
                    <option value="fruity">Fruity</option>
                    <option value="trigga">Trigga</option>
                    <option value="roaster">Roaster</option>
                    <option value="sunshine">Sunshine</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sessionSelect">Session (optionnel):</label>
                <select id="sessionSelect">
                    <option value="">Toutes les sessions</option>
                </select>
            </div>

            <div class="control-group">
                <label for="typeFilter">Type d'alerte:</label>
                <select id="typeFilter">
                    <option value="">Tous les types</option>
                </select>
            </div>

            <div class="control-group">
                <label for="urgencyFilter">Urgence:</label>
                <select id="urgencyFilter">
                    <option value="">Toutes urgences</option>
                    <option value="critical">Critique</option>
                    <option value="high">√âlev√©e</option>
                    <option value="medium">Moyenne</option>
                    <option value="low">Faible</option>
                </select>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="generateAlerts()" id="generateBtn">üö® G√©n√©rer Alertes</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="toggleActionableOnly()" id="actionableBtn">üéØ Actionnables Seulement</button>
            </div>
        </div>

        <div id="filterInfo" class="filter-info" style="display: none;"></div>

        <div id="statsContainer" class="stats-container" style="display: none;"></div>

        <div id="alertsContainer" class="alerts-container"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            üîÑ G√©n√©ration des alertes intelligentes en cours...
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8006/api/analytics';
        let currentAlerts = null;
        let actionableOnly = false;
        let availableAlertTypes = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            loadAlertTypes();
            generateAlerts();
        });

        async function loadSessions() {
            try {
                const response = await fetch('http://localhost:8006/api/session/sessions');
                const sessions = await response.json();
                
                const sessionSelect = document.getElementById('sessionSelect');
                sessionSelect.innerHTML = '<option value="">Toutes les sessions</option>';
                
                sessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.id;
                    option.textContent = `${session.name} (${session.lottery_type})`;
                    sessionSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Erreur lors du chargement des sessions:', error);
            }
        }

        async function loadAlertTypes() {
            try {
                const response = await fetch(`${API_BASE}/alerts/mundo/types`);
                const data = await response.json();
                
                availableAlertTypes = data.alert_types;
                
                const typeFilter = document.getElementById('typeFilter');
                typeFilter.innerHTML = '<option value="">Tous les types</option>';
                
                for (const [key, description] of Object.entries(data.alert_types)) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = description;
                    typeFilter.appendChild(option);
                }
                
            } catch (error) {
                console.error('Erreur lors du chargement des types d\'alertes:', error);
            }
        }

        async function generateAlerts() {
            const generateBtn = document.getElementById('generateBtn');
            const universe = document.getElementById('universeSelect').value;
            const sessionId = document.getElementById('sessionSelect').value;
            const alertType = document.getElementById('typeFilter').value;
            const urgency = document.getElementById('urgencyFilter').value;

            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ G√©n√©ration...';
            
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('alertsContainer').innerHTML = '';
            document.getElementById('statsContainer').style.display = 'none';

            try {
                let url = `${API_BASE}/alerts/${universe}`;
                const params = new URLSearchParams();
                
                if (sessionId) params.append('session_id', sessionId);
                if (alertType) params.append('alert_type', alertType);
                if (urgency) params.append('urgency', urgency);
                if (actionableOnly) params.append('actionable_only', 'true');
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    currentAlerts = data;
                    displayAlerts(data);
                    displayStats(data.alert_statistics);
                    displayFilterInfo(data);
                    showSuccess(`${data.total_alerts} alertes g√©n√©r√©es avec succ√®s!`);
                } else {
                    showError('Erreur lors de la g√©n√©ration des alertes: ' + data.detail);
                }

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üö® G√©n√©rer Alertes';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayStats(stats) {
            const container = document.getElementById('statsContainer');
            
            let html = `
                <div class="stat-card">
                    <h3>üìä Total Alertes</h3>
                    <div class="value">${stats.total}</div>
                </div>
                <div class="stat-card critical">
                    <h3>üî• Critiques</h3>
                    <div class="value">${stats.by_urgency.critical || 0}</div>
                </div>
                <div class="stat-card high">
                    <h3>‚ö†Ô∏è √âlev√©es</h3>
                    <div class="value">${stats.by_urgency.high || 0}</div>
                </div>
                <div class="stat-card medium">
                    <h3>üìã Moyennes</h3>
                    <div class="value">${stats.by_urgency.medium || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>üéØ Actionnables</h3>
                    <div class="value">${stats.actionable_count}</div>
                </div>
            `;
            
            container.innerHTML = html;
            container.style.display = 'grid';
        }

        function displayAlerts(alertsData) {
            const container = document.getElementById('alertsContainer');
            
            if (!alertsData.alerts || alertsData.alerts.length === 0) {
                container.innerHTML = '<div class="loading">Aucune alerte trouv√©e pour les crit√®res s√©lectionn√©s.</div>';
                return;
            }
            
            let html = '';
            
            alertsData.alerts.forEach(alert => {
                const urgencyClass = alert.urgency || 'low';
                const actionableClass = alert.actionable ? 'actionable' : '';
                
                html += `
                    <div class="alert-card ${urgencyClass}">
                        <div class="alert-header">
                            <h3 class="alert-title">${alert.title}</h3>
                            <span class="alert-urgency ${urgencyClass}">${alert.urgency}</span>
                        </div>
                        
                        <div class="alert-message">${alert.message}</div>
                        
                        <div class="alert-details">
                            <div class="alert-detail">
                                <span class="label">Type:</span>
                                <span class="value">${availableAlertTypes[alert.type] || alert.type}</span>
                            </div>
                            <div class="alert-detail">
                                <span class="label">Priorit√©:</span>
                                <span class="value">${alert.priority.toFixed(0)}</span>
                            </div>
                `;
                
                // Ajouter des d√©tails sp√©cifiques selon le type d'alerte
                if (alert.confidence) {
                    html += `
                        <div class="alert-detail">
                            <span class="label">Confiance:</span>
                            <span class="value">${alert.confidence.toFixed(1)}%</span>
                        </div>
                    `;
                }
                
                if (alert.delay_ratio) {
                    html += `
                        <div class="alert-detail">
                            <span class="label">Retard:</span>
                            <span class="value">${alert.delay_ratio.toFixed(1)}x</span>
                        </div>
                    `;
                }
                
                if (alert.attribute_type) {
                    html += `
                        <div class="alert-detail">
                            <span class="label">Attribut:</span>
                            <span class="value">${alert.attribute_type}</span>
                        </div>
                    `;
                }
                
                if (alert.predicted_value || alert.attribute_value) {
                    html += `
                        <div class="alert-detail">
                            <span class="label">Valeur:</span>
                            <span class="value">${alert.predicted_value || alert.attribute_value}</span>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                        
                        <div class="alert-action ${actionableClass}">
                            ${alert.actionable ? 'üéØ ' : 'üí° '}${alert.action_suggestion}
                        </div>
                        
                        <div class="alert-timestamp">
                            ${new Date(alert.timestamp).toLocaleString('fr-FR')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function displayFilterInfo(alertsData) {
            const filterInfo = document.getElementById('filterInfo');
            
            if (alertsData.filter_applied) {
                const filters = [];
                if (alertsData.filter_applied.type) filters.push(`Type: ${availableAlertTypes[alertsData.filter_applied.type]}`);
                if (alertsData.filter_applied.urgency) filters.push(`Urgence: ${alertsData.filter_applied.urgency}`);
                if (alertsData.filter_applied.actionable_only) filters.push('Actionnables seulement');
                
                if (filters.length > 0) {
                    filterInfo.innerHTML = `üîç Filtres appliqu√©s: ${filters.join(', ')}`;
                    filterInfo.style.display = 'block';
                } else {
                    filterInfo.style.display = 'none';
                }
            } else {
                filterInfo.style.display = 'none';
            }
        }

        function toggleActionableOnly() {
            actionableOnly = !actionableOnly;
            const btn = document.getElementById('actionableBtn');
            
            if (actionableOnly) {
                btn.textContent = 'üìã Toutes les Alertes';
                btn.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
            } else {
                btn.textContent = 'üéØ Actionnables Seulement';
                btn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
            }
            
            generateAlerts();
        }

        function showError(message) {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById('alertsContainer');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 3000);
        }

        // Auto-refresh des alertes toutes les 2 minutes
        setInterval(() => {
            if (currentAlerts) {
                generateAlerts();
            }
        }, 120000);
    </script>
</body>

</html>
