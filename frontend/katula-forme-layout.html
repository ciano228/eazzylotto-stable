<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazzyCalculator - Table de Katula avec Layout Formes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: #2c3e50;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }

        .universe-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #3498db;
        }

        .universe-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-weight: bold;
            font-size: 1.3em;
        }

        .katula-matrix {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin: 15px 0;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }

        .chip-cell {
            display: flex;
            flex-direction: column;
            background: white;
            border: 2px solid #34495e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 140px;
            overflow: hidden;
        }

        .chip-cell.legend {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border-color: #d35400;
        }

        .chip-cell:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .chip-header {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 8px;
            font-weight: bold;
            font-size: 1em;
        }

        .chip-header.legend {
            background: #d35400;
        }

        .chip-drawers {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chip-drawer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #bdc3c7;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            padding: 4px;
        }

        .chip-drawer:last-child {
            border-bottom: none;
        }

        .chip-drawer:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: scaleY(1.1);
        }

        .chip-drawer.legend {
            font-size: 0.9em;
            background: rgba(243, 156, 18, 0.1);
            color: #d35400;
            font-weight: bold;
        }

        .chip-drawer.icon {
            font-size: 1.4em;
        }

        .chip-drawer.active {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .chip-drawer.hot {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .chip-drawer.medium {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .chip-drawer.low {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .chip-drawer.inactive {
            background: #ecf0f1;
            color: #bdc3c7;
        }

        .drawer-frequency {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .katula-matrix {
                gap: 4px;
                padding: 10px;
            }

            .chip-cell {
                min-height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Table de Katula - Layout Formes</h1>
            <p>Premi√®re colonne = L√©gende avec noms, autres colonnes = Ic√¥nes</p>
        </div>

        <div class="controls">
            <button onclick="loadFormeLayout()" id="loadBtn">üåç Charger Layout</button>
            <button onclick="testMundo()" id="testBtn">üß™ Test Mundo</button>
        </div>

        <div id="universesContainer"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            üîÑ Chargement du layout avec formes...
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8006/api/analytics';
        
        // Mapping des formes vers leurs ic√¥nes
        const FORME_ICONS = {
            'carre': '‚ñ†',
            'triangle': '‚ñ≤',
            'cercle': '‚óè',
            'rectangle': '‚ñ¨',
            'losange': '‚óÜ',
            'etoile': '‚òÖ',
            'coeur': '‚ô•',
            'trefle': '‚ô£',
            'pique': '‚ô†',
            'carreau': '‚ô¶',
            'rond': '‚óã',
            'croix': '‚úö'
        };

        let universesData = {};

        document.addEventListener('DOMContentLoaded', function () {
            testMundo();
        });

        async function testMundo() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = 'üß™ Test...';

            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                await loadUniverseFormeLayout('mundo');
                displayFormeLayout('mundo');
                showSuccess('Layout Mundo avec formes cr√©√©!');

            } catch (error) {
                showError('Erreur test: ' + error.message);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üß™ Test Mundo';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        async function loadUniverseFormeLayout(universe) {
            try {
                console.log(`Chargement layout ${universe}...`);

                // Charger les formes r√©elles
                const formesResponse = await fetch(`${API_BASE}/katula/formes/${universe}`);
                if (!formesResponse.ok) {
                    throw new Error(`Erreur formes ${universe}: ${formesResponse.status}`);
                }
                const formesData = await formesResponse.json();

                // Charger la table de base
                const tableResponse = await fetch(`${API_BASE}/katula/table/${universe}`);
                if (!tableResponse.ok) {
                    throw new Error(`Erreur table ${universe}: ${tableResponse.status}`);
                }
                const tableData = await tableResponse.json();

                // Simuler des fr√©quences pour test
                const mockFrequencies = {};
                for (let chip = 1; chip <= 48; chip++) {
                    mockFrequencies[chip] = {};
                    formesData.formes.forEach(forme => {
                        mockFrequencies[chip][forme] = Math.floor(Math.random() * 8);
                    });
                }

                universesData[universe] = {
                    formes: formesData.formes || [],
                    table: tableData,
                    frequencies: mockFrequencies
                };

                console.log(`${universe} layout charg√©:`, universesData[universe]);

            } catch (error) {
                console.error(`Erreur chargement layout ${universe}:`, error);
                universesData[universe] = {
                    error: error.message
                };
            }
        }

        function displayFormeLayout(universe) {
            const container = document.getElementById('universesContainer');
            const data = universesData[universe];

            if (!data || data.error) {
                container.innerHTML = `<div class="error">Erreur: ${data?.error || 'Donn√©es non disponibles'}</div>`;
                return;
            }

            const universeTitle = universe.charAt(0).toUpperCase() + universe.slice(1);

            let html = `
                <div class="universe-container">
                    <div class="universe-header">
                        üåç ${universeTitle} - Layout avec L√©gende Horizontale (${data.formes.length} formes)
                    </div>
            `;

            // Matrice avec layout sp√©cial - L√âGENDE HORIZONTALE
            if (data.table && data.table.matrix) {
                html += '<div class="katula-matrix">';

                // Parcourir ligne par ligne (8 lignes)
                for (let rowIndex = 0; rowIndex < 8; rowIndex++) {
                    // Parcourir colonne par colonne (6 colonnes)
                    for (let colIndex = 0; colIndex < 6; colIndex++) {
                        const chipNumber = (rowIndex * 6) + colIndex + 1; // C1 √† C48
                        const isLegendColumn = colIndex === 0; // Premi√®re colonne = l√©gende

                        html += `
                            <div class="chip-cell ${isLegendColumn ? 'legend' : ''}" 
                                 onclick="showChipDetails('chip${chipNumber}', '${universe}')"
                                 title="Chip ${chipNumber} - ${isLegendColumn ? 'L√©gende Formes' : 'Ic√¥nes'}">
                                <div class="chip-header ${isLegendColumn ? 'legend' : ''}">C${chipNumber}</div>
                                <div class="chip-drawers">
                        `;

                        // Cr√©er les tiroirs selon le type de colonne
                        data.formes.forEach((forme, formeIndex) => {
                            const frequency = data.frequencies[chipNumber]?.[forme] || 0;
                            
                            if (isLegendColumn) {
                                // Premi√®re colonne = L√âGENDE avec noms
                                html += `
                                    <div class="chip-drawer legend" 
                                         onclick="event.stopPropagation(); highlightForme('${forme}', ${formeIndex})"
                                         title="L√©gende: ${forme}">
                                        ${forme}
                                    </div>
                                `;
                            } else {
                                // Autres colonnes = IC√îNES au m√™me niveau
                                const drawerClass = `icon ${getDrawerClass(frequency)}`;
                                const icon = getFormeIcon(forme);

                                html += `
                                    <div class="chip-drawer ${drawerClass}" 
                                         onclick="event.stopPropagation(); selectDrawer('chip${chipNumber}', '${forme}', '${universe}')"
                                         title="${forme}: ${frequency} fois">
                                        ${icon}
                                        ${frequency > 0 ? `<div class="drawer-frequency">${frequency}</div>` : ''}
                                    </div>
                                `;
                            }
                        });

                        html += `
                                </div>
                            </div>
                        `;
                    }
                }

                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function getFormeIcon(forme) {
            return FORME_ICONS[forme.toLowerCase()] || '‚óØ';
        }

        function getDrawerClass(frequency) {
            if (frequency === 0) return 'inactive';
            if (frequency <= 2) return 'low';
            if (frequency <= 4) return 'medium';
            if (frequency <= 6) return 'hot';
            return 'active';
        }

        function highlightForme(forme, formeIndex) {
            // Surligner tous les tiroirs de cette forme
            const allDrawers = document.querySelectorAll('.chip-drawer.icon');
            
            // Reset tous les tiroirs
            allDrawers.forEach(drawer => {
                drawer.style.border = '';
            });
            
            // Surligner les tiroirs de cette forme (m√™me niveau)
            allDrawers.forEach((drawer, index) => {
                if (index % universesData[Object.keys(universesData)[0]].formes.length === formeIndex) {
                    drawer.style.border = '3px solid #f39c12';
                    drawer.style.boxShadow = '0 0 10px rgba(243, 156, 18, 0.5)';
                }
            });
            
            const icon = getFormeIcon(forme);
            alert(`üé® Forme s√©lectionn√©e: ${forme} ${icon}\n\nTous les tiroirs de cette forme sont maintenant surlign√©s !`);
        }

        function selectDrawer(chipId, forme, universe) {
            const chipNumber = parseInt(chipId.replace('chip', ''));
            const frequency = universesData[universe].frequencies[chipNumber]?.[forme] || 0;
            const icon = getFormeIcon(forme);
            
            alert(`üéØ Tiroir s√©lectionn√©:\n\nChip: ${chipNumber}\nForme: ${forme} ${icon}\nFr√©quence: ${frequency} fois\nUnivers: ${universe}`);
        }

        function showChipDetails(chipId, universe) {
            const data = universesData[universe];
            if (!data) return;

            const chipNumber = parseInt(chipId.replace('chip', ''));
            const chipInfo = data.table.chip_positions[chipId];
            const frequencies = data.frequencies[chipNumber] || {};

            let details = `üéØ CHIP ${chipNumber} - ${universe.toUpperCase()}\n\n`;
            details += `üìç Position: ${chipInfo.position}\n`;
            details += `üìè Ligne: ${chipInfo.row} | Colonne: ${chipInfo.column}\n`;
            details += `üó∫Ô∏è Zone: ${chipInfo.geometric_zone}\n\n`;
            details += `üé® R√©partition des formes:\n`;

            data.formes.forEach(forme => {
                const icon = getFormeIcon(forme);
                const freq = frequencies[forme] || 0;
                details += `${icon} ${forme}: ${freq} fois\n`;
            });

            alert(details);
        }

        async function loadFormeLayout() {
            await testMundo();
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.getElementById('universesContainer'));

            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.getElementById('universesContainer'));

            setTimeout(() => successDiv.remove(), 3000);
        }
    </script>
</body>

</html>
