<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazzyCalculator - Tables de Katula avec Ic√¥nes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: #2c3e50;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }

        .universe-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #3498db;
        }

        .universe-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-weight: bold;
            font-size: 1.3em;
        }

        .katula-matrix {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin: 15px 0;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }

        .chip-cell {
            display: flex;
            flex-direction: column;
            background: white;
            border: 2px solid #34495e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 120px;
            overflow: hidden;
        }

        .chip-cell:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .chip-header {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 8px;
            font-weight: bold;
            font-size: 1em;
        }

        .chip-drawers {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chip-drawer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #bdc3c7;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            font-size: 1.2em;
            padding: 4px;
        }

        .chip-drawer:last-child {
            border-bottom: none;
        }

        .chip-drawer:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: scaleY(1.1);
        }

        .chip-drawer.active {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .chip-drawer.hot {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .chip-drawer.medium {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .chip-drawer.low {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .chip-drawer.inactive {
            background: #ecf0f1;
            color: #bdc3c7;
        }

        .drawer-frequency {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
        }

        .forme-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .forme-icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .forme-icon-item:hover {
            border-color: #3498db;
            background: #e8f4ff;
        }

        .forme-icon {
            font-size: 1.5em;
            font-weight: bold;
        }

        .forme-name {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .katula-matrix {
                gap: 4px;
                padding: 10px;
            }

            .chip-cell {
                min-height: 100px;
            }

            .forme-icon {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Tables de Katula avec Ic√¥nes</h1>
            <p>Visualisation avec ic√¥nes de formes et donn√©es r√©elles par ligne</p>
        </div>

        <div class="controls">
            <button onclick="loadIconTables()" id="loadBtn">üåç Charger Tables</button>
            <button onclick="testWithMundo()" id="testBtn">üß™ Test Mundo</button>
        </div>

        <div id="universesContainer"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            üîÑ Chargement des Tables de Katula avec ic√¥nes...
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8006/api/analytics';
        
        // Mapping des formes vers leurs ic√¥nes
        const FORME_ICONS = {
            'carre': '‚ñ†',
            'triangle': '‚ñ≤',
            'cercle': '‚óè',
            'rectangle': '‚ñ¨',
            'losange': '‚óÜ',
            'etoile': '‚òÖ',
            'coeur': '‚ô•',
            'trefle': '‚ô£',
            'pique': '‚ô†',
            'carreau': '‚ô¶',
            'rond': '‚óã',
            'croix': '‚úö'
        };

        let currentUniverse = 'mundo';
        let universesData = {};

        document.addEventListener('DOMContentLoaded', function () {
            testWithMundo();
        });

        async function testWithMundo() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = 'üß™ Test...';

            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                // Test avec Mundo seulement
                await loadUniverseWithIcons('mundo');
                displayUniverseWithIcons('mundo');
                showSuccess('Test Mundo avec ic√¥nes r√©ussi!');

            } catch (error) {
                showError('Erreur test: ' + error.message);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üß™ Test Mundo';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        async function loadUniverseWithIcons(universe) {
            try {
                console.log(`Test chargement ${universe}...`);

                // Charger les formes r√©elles
                const formesResponse = await fetch(`${API_BASE}/katula/formes/${universe}`);
                if (!formesResponse.ok) {
                    throw new Error(`Erreur formes ${universe}: ${formesResponse.status}`);
                }
                const formesData = await formesResponse.json();

                // Charger la table de base
                const tableResponse = await fetch(`${API_BASE}/katula/table/${universe}`);
                if (!tableResponse.ok) {
                    throw new Error(`Erreur table ${universe}: ${tableResponse.status}`);
                }
                const tableData = await tableResponse.json();

                // Simuler des donn√©es de fr√©quence pour test
                const mockFrequencies = {};
                formesData.formes.forEach((forme, index) => {
                    mockFrequencies[forme] = Math.floor(Math.random() * 10);
                });

                universesData[universe] = {
                    formes: formesData.formes || [],
                    table: tableData,
                    mockFrequencies: mockFrequencies
                };

                console.log(`${universe} charg√©:`, universesData[universe]);

            } catch (error) {
                console.error(`Erreur chargement ${universe}:`, error);
                universesData[universe] = {
                    error: error.message
                };
            }
        }

        function displayUniverseWithIcons(universe) {
            const container = document.getElementById('universesContainer');
            const data = universesData[universe];

            if (!data || data.error) {
                container.innerHTML = `<div class="error">Erreur: ${data?.error || 'Donn√©es non disponibles'}</div>`;
                return;
            }

            const universeTitle = universe.charAt(0).toUpperCase() + universe.slice(1);

            let html = `
                <div class="universe-container">
                    <div class="universe-header">
                        üåç ${universeTitle} - ${data.formes.length} formes
                    </div>
            `;

            // L√©gende des ic√¥nes
            html += '<div class="forme-icons">';
            data.formes.forEach(forme => {
                const icon = getFormeIcon(forme);
                html += `
                    <div class="forme-icon-item" onclick="selectForme('${forme}')">
                        <div class="forme-icon">${icon}</div>
                        <div class="forme-name">${forme}</div>
                    </div>
                `;
            });
            html += '</div>';

            // Matrice avec ic√¥nes
            if (data.table && data.table.matrix) {
                html += '<div class="katula-matrix">';

                data.table.matrix.forEach(row => {
                    row.forEach(cell => {
                        const chipNumber = cell.chip_number;

                        html += `
                            <div class="chip-cell" 
                                 onclick="showChipDetails('${cell.chip_id}', '${universe}')"
                                 title="Chip ${chipNumber} - Ligne ${cell.row}">
                                <div class="chip-header">C${chipNumber}</div>
                                <div class="chip-drawers">
                        `;

                        // Cr√©er un tiroir avec ic√¥ne pour chaque forme
                        data.formes.forEach(forme => {
                            const icon = getFormeIcon(forme);
                            const frequency = data.mockFrequencies[forme] || 0;
                            const drawerClass = getDrawerClass(frequency);

                            html += `
                                <div class="chip-drawer ${drawerClass}" 
                                     onclick="event.stopPropagation(); selectDrawer('${cell.chip_id}', '${forme}', '${universe}')"
                                     title="${forme}: ${frequency} fois">
                                    ${icon}
                                    ${frequency > 0 ? `<div class="drawer-frequency">${frequency}</div>` : ''}
                                </div>
                            `;
                        });

                        html += `
                                </div>
                            </div>
                        `;
                    });
                });

                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function getFormeIcon(forme) {
            // Retourner l'ic√¥ne correspondante ou un symbole par d√©faut
            return FORME_ICONS[forme.toLowerCase()] || '‚óØ';
        }

        function getDrawerClass(frequency) {
            if (frequency === 0) return 'inactive';
            if (frequency <= 2) return 'low';
            if (frequency <= 5) return 'medium';
            if (frequency <= 8) return 'hot';
            return 'active';
        }

        function selectDrawer(chipId, forme, universe) {
            const icon = getFormeIcon(forme);
            alert(`üéØ Tiroir s√©lectionn√©:\n\nChip: ${chipId}\nForme: ${forme} ${icon}\nUnivers: ${universe}`);
        }

        function showChipDetails(chipId, universe) {
            const data = universesData[universe];
            if (!data) return;

            const chipNumber = parseInt(chipId.replace('chip', ''));
            const chipInfo = data.table.chip_positions[chipId];

            let details = `üéØ CHIP ${chipNumber} - ${universe.toUpperCase()}\n\n`;
            details += `üìç Position: ${chipInfo.position}\n`;
            details += `üìè Ligne: ${chipInfo.row} | Colonne: ${chipInfo.column}\n`;
            details += `üó∫Ô∏è Zone: ${chipInfo.geometric_zone}\n\n`;
            details += `üé® Formes dans ce chip:\n`;

            data.formes.forEach(forme => {
                const icon = getFormeIcon(forme);
                const freq = data.mockFrequencies[forme] || 0;
                details += `${icon} ${forme}: ${freq} fois\n`;
            });

            alert(details);
        }

        function selectForme(forme) {
            const icon = getFormeIcon(forme);
            alert(`üé® Forme s√©lectionn√©e: ${forme} ${icon}`);
        }

        async function loadIconTables() {
            // Pour l'instant, on teste juste avec Mundo
            await testWithMundo();
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.getElementById('universesContainer'));

            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.getElementById('universesContainer'));

            setTimeout(() => successDiv.remove(), 3000);
        }
    </script>
</body>

</html>
