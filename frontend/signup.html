<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Katooling</title>
    <script src="assets/js/universal-header.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; background: linear-gradient(135deg, #0f1419 0%, #1e3c72 50%, #2a5298 100%); min-height: 100vh; color: #222; }
        .main-container { max-width: 420px; margin: 0 auto; padding: 120px 20px 40px 20px; }
        .form-card { background: #fff; border-radius: 16px; box-shadow: 0 8px 32px #0002; padding: 36px 28px; }
        h2 { text-align: center; color: #1e3c72; margin-bottom: 24px; font-size: 2rem; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 7px; color: #1e3c72; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border-radius: 7px; border: 1.5px solid #e1e5e9; font-size: 1rem; margin-bottom: 2px; }
        input:focus, select:focus { border-color: #ffd700; outline: none; }
        .submit-btn { width: 100%; background: linear-gradient(90deg, #ffd700, #ffed4e); color: #1e3c72; font-weight: 900; border: none; border-radius: 8px; padding: 14px 0; font-size: 1.1rem; cursor: pointer; margin-top: 10px; transition: box-shadow 0.2s, transform 0.2s; }
        .submit-btn:hover { box-shadow: 0 6px 24px #ffd70066; transform: translateY(-2px) scale(1.04); }
        .login-link { text-align: center; margin-top: 18px; font-size: 1rem; }
        .login-link a { color: #1e3c72; text-decoration: underline; font-weight: 600; }
        @media (max-width: 700px) { .main-container { padding-top: 80px; } }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="main-container">
        <form class="form-card" id="signupForm" autocomplete="off">
            <h2>Créer un compte</h2>
            <div class="form-group">
                <label for="identity">Nom complet ou pseudonyme</label>
                <input type="text" id="identity" name="identity" required placeholder="Nom complet ou pseudonyme">
            </div>
            <div class="form-group">
                <label for="contact">Numéro de téléphone ou email</label>
                <input type="text" id="contact" name="contact" required placeholder="Téléphone ou email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Mot de passe">
            </div>
            <div class="form-group">
                <label for="country">Pays</label>
                <select id="country" name="country" required>
                    <option value="">Sélectionnez votre pays</option>
                    <option value="France">France</option>
                    <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                    <option value="Sénégal">Sénégal</option>
                    <option value="Cameroun">Cameroun</option>
                    <option value="Bénin">Bénin</option>
                    <option value="Togo">Togo</option>
                    <option value="Burkina Faso">Burkina Faso</option>
                    <option value="Mali">Mali</option>
                    <option value="Guinée">Guinée</option>
                    <option value="Congo">Congo</option>
                    <option value="Gabon">Gabon</option>
                    <option value="Maroc">Maroc</option>
                    <option value="Algérie">Algérie</option>
                    <option value="Tunisie">Tunisie</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">S'inscrire</button>
            <div class="login-link">Déjà inscrit ? <a href="login.html">Se connecter</a></div>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof UniversalHeader !== 'undefined') {
            UniversalHeader.injectHeader('header-container', 'signup', {
                showNavigation: true,
                showUserInfo: false
            });
        }
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Inscription simulée ! (Aucune base de données réelle)');
            window.location.href = 'dashboard.html';
        });
    });
    </script>
</body>
</html>
