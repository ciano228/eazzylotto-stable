<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Authentification EazzyCalculator</h1>
        
        <div class="form-group">
            <h3>Inscription</h3>
            <input type="text" id="regUsername" placeholder="Nom d'utilisateur">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Mot de passe">
            <button onclick="testRegister()">S'inscrire</button>
        </div>

        <div class="form-group">
            <h3>Connexion</h3>
            <input type="text" id="loginUsername" placeholder="Nom d'utilisateur">
            <input type="password" id="loginPassword" placeholder="Mot de passe">
            <button onclick="testLogin()">Se connecter</button>
        </div>

        <div class="form-group">
            <h3>Test Donn√©es</h3>
            <button onclick="testSessions()">Test Sessions</button>
            <button onclick="testAnalytics()">Test Analytics</button>
            <button onclick="testML()">Test ML</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }

        async function testRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('http://localhost:8003/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    addResult(`‚úÖ Inscription r√©ussie pour ${username}`);
                } else {
                    const error = await response.text();
                    addResult(`‚ùå Erreur inscription: ${error}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, false);
            }
        }

        async function testLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8003/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    addResult(`‚úÖ Connexion r√©ussie pour ${username}`);
                } else {
                    const error = await response.text();
                    addResult(`‚ùå Erreur connexion: ${error}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, false);
            }
        }

        async function testSessions() {
            const token = localStorage.getItem('token');
            if (!token) {
                addResult('‚ùå Connectez-vous d\'abord', false);
                return;
            }

            try {
                const response = await fetch('http://localhost:8003/api/sessions', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Sessions r√©cup√©r√©es: ${data.length} sessions`);
                } else {
                    addResult(`‚ùå Erreur sessions: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, false);
            }
        }

        async function testAnalytics() {
            const token = localStorage.getItem('token');
            if (!token) {
                addResult('‚ùå Connectez-vous d\'abord', false);
                return;
            }

            try {
                const response = await fetch('http://localhost:8003/api/analytics', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Analytics r√©cup√©r√©es: ${data.stats.totalSessions} sessions`);
                } else {
                    addResult(`‚ùå Erreur analytics: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, false);
            }
        }

        async function testML() {
            const token = localStorage.getItem('token');
            if (!token) {
                addResult('‚ùå Connectez-vous d\'abord', false);
                return;
            }

            try {
                const response = await fetch('http://localhost:8003/api/ml/predictions', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ ML r√©cup√©r√©: ${data.predictions.length} pr√©dictions`);
                } else {
                    addResult(`‚ùå Erreur ML: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, false);
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            addResult('üöÄ Page de test charg√©e - Backend sur http://localhost:8003');
        };
    </script>
</body>
</html>
