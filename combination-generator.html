<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazzyCalculator - Générateur de Combinaisons</title>
    <script src="assets/js/universal-header.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }

        select, input, button {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.3);
        }

        .stat-card.lstm {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .stat-card.gap {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .stat-card.hybrid {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .combinations-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .combination-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #74b9ff;
            transition: transform 0.3s ease;
        }

        .combination-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .combination-card.lstm {
            border-left-color: #00b894;
            background: linear-gradient(135deg, #fff, #e8fff8);
        }

        .combination-card.gap {
            border-left-color: #fdcb6e;
            background: linear-gradient(135deg, #fff, #fff8e1);
        }

        .combination-card.hybrid {
            border-left-color: #a29bfe;
            background: linear-gradient(135deg, #fff, #f0efff);
        }

        .combination-card.pattern {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, #fff, #ffe8e8);
        }

        .combination-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .combination-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .combination-strategy {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .combination-strategy.lstm {
            background: #00b894;
            color: white;
        }

        .combination-strategy.gap {
            background: #fdcb6e;
            color: #2c3e50;
        }

        .combination-strategy.hybrid {
            background: #a29bfe;
            color: white;
        }

        .combination-strategy.pattern {
            background: #ff6b6b;
            color: white;
        }

        .combination-strategy.frequency {
            background: #74b9ff;
            color: white;
        }

        .combination-strategy.random {
            background: #95a5a6;
            color: white;
        }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .attribute-item {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .attribute-label {
            font-size: 0.8em;
            color: #7f8c8d;
            font-weight: bold;
            text-transform: uppercase;
        }

        .attribute-value {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 2px;
        }

        .combination-score {
            background: #e8f4ff;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #74b9ff;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 0.9em;
            color: #7f8c8d;
            font-weight: bold;
        }

        .score-value {
            font-size: 1.3em;
            color: #2c3e50;
            font-weight: bold;
        }

        .combination-method {
            text-align: center;
            font-size: 0.9em;
            color: #95a5a6;
            font-style: italic;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .strategy-info {
            background: #e8f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #74b9ff;
        }

        .strategy-info h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .strategy-info p {
            margin: 0;
            color: #34495e;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .combinations-container {
                grid-template-columns: 1fr;
            }

            .attributes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
    <script>
    // Injecter le header universel au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof UniversalHeader !== 'undefined') {
            UniversalHeader.injectHeader('header-container', 'combination-generator', {
                showNavigation: true,
                showUserInfo: false
            });
        }
    });
    </script>

        <div class="controls">
            <div class="control-group">
                <label for="universeSelect">Univers:</label>
                <select id="universeSelect">
                    <option value="mundo">Mundo</option>
                    <option value="fruity">Fruity</option>
                    <option value="trigga">Trigga</option>
                    <option value="roaster">Roaster</option>
                    <option value="sunshine">Sunshine</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sessionSelect">Session (optionnel):</label>
                <select id="sessionSelect">
                    <option value="">Toutes les sessions</option>
                </select>
            </div>

            <div class="control-group">
                <label for="strategySelect">Stratégie de génération:</label>
                <select id="strategySelect">
                    <option value="HYBRID_SMART">🔄 Hybride Intelligent</option>
                    <option value="LSTM_BASED">🧠 Basé sur LSTM</option>
                    <option value="GAP_BASED">⏰ Basé sur les Écarts</option>
                    <option value="FREQUENCY_BASED">📈 Basé sur les Fréquences</option>
                    <option value="PATTERN_BASED">🔍 Basé sur les Patterns</option>
                    <option value="RANDOM_OPTIMIZED">🎲 Aléatoire Optimisé</option>
                </select>
            </div>

            <div class="control-group">
                <label for="numCombinations">Nombre de combinaisons:</label>
                <input type="number" id="numCombinations" min="1" max="50" value="10">
            </div>

            <div class="control-group">
                <label for="avoidDuplicates">Éviter les doublons:</label>
                <select id="avoidDuplicates">
                    <option value="true">Oui</option>
                    <option value="false">Non</option>
                </select>
            </div>

            <div class="control-group">
                <label for="minDiversity">Diversité minimale:</label>
                <input type="range" id="minDiversity" min="0" max="1" step="0.1" value="0.7">
                <span id="diversityValue">0.7</span>
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="generateCombinations()" id="generateBtn">🎲 Générer Combinaisons</button>
            <button onclick="generateWithNumbers()" id="generateNumbersBtn">🎯 Générer + Numéros</button>
            <button onclick="compareStrategies()" id="compareBtn">📊 Comparer Stratégies</button>
            <button onclick="batchGenerate()" id="batchBtn">🔄 Génération Batch</button>
            <button onclick="exportCombinations()" id="exportBtn">📤 Exporter</button>
        </div>

        <div id="strategyInfo" class="strategy-info" style="display: none;"></div>

        <div id="statsContainer" class="stats-container" style="display: none;"></div>

        <div id="combinationsContainer" class="combinations-container"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            🔄 Génération des combinaisons en cours...
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/analytics';
        let currentCombinations = null;
        let availableStrategies = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            loadStrategies();
            
            // Listener pour le slider de diversité
            document.getElementById('minDiversity').addEventListener('input', function() {
                document.getElementById('diversityValue').textContent = this.value;
            });
            
            // Listener pour le changement de stratégie
            document.getElementById('strategySelect').addEventListener('change', function() {
                updateStrategyInfo();
            });
        });

        async function loadSessions() {
            try {
                const response = await fetch('http://localhost:8006/api/session/sessions');
                const sessions = await response.json();
                
                const sessionSelect = document.getElementById('sessionSelect');
                sessionSelect.innerHTML = '<option value="">Toutes les sessions</option>';
                
                sessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.id;
                    option.textContent = `${session.name} (${session.lottery_type})`;
                    sessionSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Erreur lors du chargement des sessions:', error);
            }
        }

        async function loadStrategies() {
            try {
                const response = await fetch(`${API_BASE}/combinations/strategies`);
                const data = await response.json();
                
                availableStrategies = data.strategies;
                updateStrategyInfo();
                
            } catch (error) {
                console.error('Erreur lors du chargement des stratégies:', error);
            }
        }

        function updateStrategyInfo() {
            const strategy = document.getElementById('strategySelect').value;
            const strategyInfo = document.getElementById('strategyInfo');
            
            if (availableStrategies[strategy]) {
                strategyInfo.innerHTML = `
                    <h4>📋 Stratégie: ${strategy}</h4>
                    <p>${availableStrategies[strategy]}</p>
                `;
                strategyInfo.style.display = 'block';
            } else {
                strategyInfo.style.display = 'none';
            }
        }

        async function generateWithNumbers() {
            const generateBtn = document.getElementById('generateNumbersBtn');
            const universe = document.getElementById('universeSelect').value;
            const sessionId = document.getElementById('sessionSelect').value;
            const strategy = document.getElementById('strategySelect').value;
            const numCombinations = parseInt(document.getElementById('numCombinations').value);

            generateBtn.disabled = true;
            generateBtn.textContent = '🔄 Génération + Numéros...';
            
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('combinationsContainer').innerHTML = '';

            try {
                // Étape 1: Générer les combinaisons
                const params = new URLSearchParams({
                    strategy: strategy,
                    num_combinations: numCombinations,
                    avoid_duplicates: true,
                    min_diversity: 0.7
                });
                
                if (sessionId) params.append('session_id', sessionId);

                const combResponse = await fetch(`${API_BASE}/combinations/generate/${universe}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });

                const combData = await combResponse.json();

                if (combResponse.ok && combData.combinations) {
                    // Étape 2: Générer les numéros pour chaque combinaison
                    const numbersResponse = await fetch(`${API_BASE}/numbers/batch-generate/${universe}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(combData.combinations)
                    });

                    const numbersData = await numbersResponse.json();

                    if (numbersResponse.ok) {
                        displayCombinationsWithNumbers(combData, numbersData);
                        displayStats(combData.statistics);
                        showSuccess(`${combData.statistics.total_generated} combinaisons avec numéros générées!`);
                    } else {
                        // Afficher les combinaisons sans numéros
                        displayCombinations(combData);
                        displayStats(combData.statistics);
                        showSuccess(`Combinaisons générées (numéros non disponibles)`);
                    }
                } else {
                    showError('Erreur lors de la génération: ' + combData.detail);
                }

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '🎯 Générer + Numéros';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        async function generateCombinations() {
            const generateBtn = document.getElementById('generateBtn');
            const universe = document.getElementById('universeSelect').value;
            const sessionId = document.getElementById('sessionSelect').value;
            const strategy = document.getElementById('strategySelect').value;
            const numCombinations = parseInt(document.getElementById('numCombinations').value);
            const avoidDuplicates = document.getElementById('avoidDuplicates').value === 'true';
            const minDiversity = parseFloat(document.getElementById('minDiversity').value);

            generateBtn.disabled = true;
            generateBtn.textContent = '🔄 Génération...';
            
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('combinationsContainer').innerHTML = '';
            document.getElementById('statsContainer').style.display = 'none';

            try {
                const params = new URLSearchParams({
                    strategy: strategy,
                    num_combinations: numCombinations,
                    avoid_duplicates: avoidDuplicates,
                    min_diversity: minDiversity
                });
                
                if (sessionId) params.append('session_id', sessionId);

                const response = await fetch(`${API_BASE}/combinations/generate/${universe}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                const data = await response.json();

                if (response.ok) {
                    currentCombinations = data;
                    displayCombinations(data);
                    displayStats(data.statistics);
                    showSuccess(`${data.statistics.total_generated} combinaisons générées avec succès!`);
                } else {
                    showError('Erreur lors de la génération: ' + data.detail);
                }

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '🎲 Générer Combinaisons';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayStats(stats) {
            const container = document.getElementById('statsContainer');
            
            let html = `
                <div class="stat-card">
                    <h3>📊 Total Généré</h3>
                    <div class="value">${stats.total_generated}</div>
                </div>
                <div class="stat-card hybrid">
                    <h3>🎯 Score Moyen</h3>
                    <div class="value">${stats.average_score}</div>
                </div>
                <div class="stat-card lstm">
                    <h3>📈 Score Max</h3>
                    <div class="value">${stats.max_score}</div>
                </div>
                <div class="stat-card gap">
                    <h3>🔄 Diversité</h3>
                    <div class="value">${(stats.diversity_index * 100).toFixed(0)}%</div>
                </div>
            `;
            
            container.innerHTML = html;
            container.style.display = 'grid';
        }

        function displayCombinationsWithNumbers(combData, numbersData) {
            const container = document.getElementById('combinationsContainer');
            
            if (!combData.combinations || combData.combinations.length === 0) {
                container.innerHTML = '<div class="loading">Aucune combinaison générée.</div>';
                return;
            }
            
            let html = '<h3 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">🎯 Combinaisons avec Numéros</h3>';
            
            combData.combinations.forEach((combo, index) => {
                const strategyClass = getStrategyClass(combo.strategy);
                const strategyName = getStrategyName(combo.strategy);
                
                // Trouver les numéros correspondants
                let numberPairs = [];
                if (numbersData.results && numbersData.results[index]) {
                    const numberResult = numbersData.results[index].number_generation;
                    if (numberResult && numberResult.number_pairs) {
                        numberPairs = numberResult.number_pairs.slice(0, 3); // Top 3 paires
                    }
                }
                
                // Score principal
                let mainScore = combo.total_confidence || combo.total_hybrid_score || combo.total_delay_score || 0;
                let scoreLabel = 'Score';
                
                html += `
                    <div class="combination-card ${strategyClass}">
                        <div class="combination-header">
                            <div class="combination-id">${combo.id}</div>
                            <span class="combination-strategy ${strategyClass}">${strategyName}</span>
                        </div>
                        
                        <div class="attributes-grid">
                `;
                
                // Afficher les attributs
                const attributes = combo.attributes || {};
                const attributeTypes = ['forme', 'engine', 'beastie', 'tome', 'parite', 'unidos', 'chip'];
                
                attributeTypes.forEach(attrType => {
                    const value = attributes[attrType] || 'N/A';
                    html += `
                        <div class="attribute-item">
                            <div class="attribute-label">${attrType}</div>
                            <div class="attribute-value">${value}</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                        
                        <div class="combination-score">
                            <div class="score-label">${scoreLabel}:</div>
                            <div class="score-value">${mainScore.toFixed(3)}</div>
                        </div>
                `;
                
                // Afficher les paires de numéros
                if (numberPairs.length > 0) {
                    html += `
                        <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin: 10px 0;">
                            <h4 style="margin: 0 0 10px 0; color: #2c3e50; text-align: center;">🎯 Paires de Numéros</h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px;">
                    `;
                    
                    numberPairs.forEach(pair => {
                        html += `
                            <div style="background: white; padding: 8px; border-radius: 5px; text-align: center; border: 2px solid #00b894;">
                                <div style="font-weight: bold; font-size: 1.1em; color: #2c3e50;">${pair.pair}</div>
                                <div style="font-size: 0.8em; color: #7f8c8d;">${pair.source === 'historical_match' ? 'Historique' : pair.source === 'similar_attribute' ? 'Similaire' : 'Optimisé'}</div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div style="background: #fff3cd; padding: 10px; border-radius: 5px; text-align: center; color: #856404;">
                            ⚠️ Aucun numéro trouvé pour ces attributs
                        </div>
                    `;
                }
                
                html += `
                        <div class="combination-method">
                            ${combo.generation_method || 'Méthode inconnue'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function displayCombinations(data) {
            const container = document.getElementById('combinationsContainer');
            
            if (!data.combinations || data.combinations.length === 0) {
                container.innerHTML = '<div class="loading">Aucune combinaison générée.</div>';
                return;
            }
            
            let html = '';
            
            data.combinations.forEach(combo => {
                const strategyClass = getStrategyClass(combo.strategy);
                const strategyName = getStrategyName(combo.strategy);
                
                // Déterminer le score principal à afficher
                let mainScore = 0;
                let scoreLabel = 'Score';
                
                if (combo.total_confidence) {
                    mainScore = combo.total_confidence;
                    scoreLabel = 'Confiance LSTM';
                } else if (combo.total_hybrid_score) {
                    mainScore = combo.total_hybrid_score;
                    scoreLabel = 'Score Hybride';
                } else if (combo.total_delay_score) {
                    mainScore = combo.total_delay_score;
                    scoreLabel = 'Score Retard';
                } else if (combo.total_frequency_score) {
                    mainScore = combo.total_frequency_score;
                    scoreLabel = 'Score Fréquence';
                } else if (combo.randomness_score) {
                    mainScore = combo.randomness_score;
                    scoreLabel = 'Score Aléatoire';
                }
                
                html += `
                    <div class="combination-card ${strategyClass}">
                        <div class="combination-header">
                            <div class="combination-id">${combo.id}</div>
                            <span class="combination-strategy ${strategyClass}">${strategyName}</span>
                        </div>
                        
                        <div class="attributes-grid">
                `;
                
                // Afficher les attributs
                const attributes = combo.attributes || {};
                const attributeTypes = ['forme', 'engine', 'beastie', 'tome', 'parite', 'unidos', 'chip'];
                
                attributeTypes.forEach(attrType => {
                    const value = attributes[attrType] || 'N/A';
                    html += `
                        <div class="attribute-item">
                            <div class="attribute-label">${attrType}</div>
                            <div class="attribute-value">${value}</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                        
                        <div class="combination-score">
                            <div class="score-label">${scoreLabel}:</div>
                            <div class="score-value">${mainScore.toFixed(3)}</div>
                        </div>
                        
                        <div class="combination-method">
                            ${combo.generation_method || 'Méthode inconnue'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function getStrategyClass(strategy) {
            const classMap = {
                'LSTM_BASED': 'lstm',
                'GAP_BASED': 'gap',
                'HYBRID_SMART': 'hybrid',
                'PATTERN_BASED': 'pattern',
                'FREQUENCY_BASED': 'frequency',
                'RANDOM_OPTIMIZED': 'random'
            };
            return classMap[strategy] || 'default';
        }

        function getStrategyName(strategy) {
            const nameMap = {
                'LSTM_BASED': 'LSTM',
                'GAP_BASED': 'Écarts',
                'HYBRID_SMART': 'Hybride',
                'PATTERN_BASED': 'Patterns',
                'FREQUENCY_BASED': 'Fréquences',
                'RANDOM_OPTIMIZED': 'Aléatoire'
            };
            return nameMap[strategy] || strategy;
        }

        async function compareStrategies() {
            const compareBtn = document.getElementById('compareBtn');
            const universe = document.getElementById('universeSelect').value;
            const sessionId = document.getElementById('sessionSelect').value;

            compareBtn.disabled = true;
            compareBtn.textContent = '📊 Comparaison...';
            
            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                let url = `${API_BASE}/combinations/compare/${universe}`;
                if (sessionId) url += `?session_id=${sessionId}`;

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    displayComparisonResults(data);
                    showSuccess('Comparaison des stratégies terminée!');
                } else {
                    showError('Erreur lors de la comparaison: ' + data.detail);
                }

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                compareBtn.disabled = false;
                compareBtn.textContent = '📊 Comparer Stratégies';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayComparisonResults(data) {
            const container = document.getElementById('combinationsContainer');
            
            let html = '<h3 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">📊 Comparaison des Stratégies</h3>';
            
            // Afficher le classement
            if (data.performance_ranking && data.performance_ranking.length > 0) {
                html += '<div style="background: #e8f4ff; padding: 20px; border-radius: 10px; margin-bottom: 20px;">';
                html += '<h4 style="margin: 0 0 15px 0; color: #2c3e50;">🏆 Classement des Performances</h4>';
                
                data.performance_ranking.forEach((item, index) => {
                    const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `${index + 1}.`;
                    html += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; margin: 5px 0; background: white; border-radius: 5px;">
                            <span>${medal} ${item.strategy_name}</span>
                            <span style="font-weight: bold; color: #2c3e50;">Score: ${item.performance_score}</span>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            // Afficher les résultats détaillés
            for (const [strategy, result] of Object.entries(data.comparison_results)) {
                if (result.success) {
                    const strategyClass = getStrategyClass(strategy);
                    const stats = result.statistics;
                    
                    html += `
                        <div class="combination-card ${strategyClass}">
                            <div class="combination-header">
                                <div class="combination-id">${result.strategy_name}</div>
                                <span class="combination-strategy ${strategyClass}">${getStrategyName(strategy)}</span>
                            </div>
                            
                            <div class="attributes-grid">
                                <div class="attribute-item">
                                    <div class="attribute-label">Score Moyen</div>
                                    <div class="attribute-value">${stats.average_score}</div>
                                </div>
                                <div class="attribute-item">
                                    <div class="attribute-label">Score Max</div>
                                    <div class="attribute-value">${stats.max_score}</div>
                                </div>
                                <div class="attribute-item">
                                    <div class="attribute-label">Diversité</div>
                                    <div class="attribute-value">${(stats.diversity_index * 100).toFixed(0)}%</div>
                                </div>
                                <div class="attribute-item">
                                    <div class="attribute-label">Générées</div>
                                    <div class="attribute-value">${stats.total_generated}</div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="combination-card" style="border-left-color: #ff6b6b;">
                            <div class="combination-header">
                                <div class="combination-id">${result.strategy_name}</div>
                                <span class="combination-strategy" style="background: #ff6b6b;">Erreur</span>
                            </div>
                            <div style="color: #e74c3c; text-align: center; padding: 20px;">
                                ${result.error}
                            </div>
                        </div>
                    `;
                }
            }
            
            container.innerHTML = html;
        }

        async function batchGenerate() {
            const batchBtn = document.getElementById('batchBtn');
            const universe = document.getElementById('universeSelect').value;
            const sessionId = document.getElementById('sessionSelect').value;

            batchBtn.disabled = true;
            batchBtn.textContent = '🔄 Génération Batch...';
            
            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                const strategies = ['LSTM_BASED', 'GAP_BASED', 'HYBRID_SMART'];
                const params = new URLSearchParams({
                    strategies: strategies.join(','),
                    combinations_per_strategy: 5
                });
                
                if (sessionId) params.append('session_id', sessionId);

                const response = await fetch(`${API_BASE}/combinations/batch-generate/${universe}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                const data = await response.json();

                if (response.ok) {
                    displayBatchResults(data);
                    showSuccess(`Génération batch terminée: ${data.summary.total_combinations} combinaisons!`);
                } else {
                    showError('Erreur lors de la génération batch: ' + data.detail);
                }

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                batchBtn.disabled = false;
                batchBtn.textContent = '🔄 Génération Batch';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayBatchResults(data) {
            const container = document.getElementById('combinationsContainer');
            
            let html = '<h3 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">🔄 Résultats Génération Batch</h3>';
            
            // Afficher le résumé
            html += `
                <div style="background: #e8f4ff; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
                    <h4 style="margin: 0 0 10px 0; color: #2c3e50;">📊 Résumé</h4>
                    <p style="margin: 5px 0; color: #34495e;">
                        <strong>${data.summary.total_combinations}</strong> combinaisons générées avec 
                        <strong>${data.summary.successful_strategies}</strong>/${data.summary.total_strategies} stratégies réussies
                    </p>
                </div>
            `;
            
            // Afficher toutes les combinaisons
            if (data.all_combinations && data.all_combinations.length > 0) {
                data.all_combinations.forEach(combo => {
                    const strategyClass = getStrategyClass(combo.strategy);
                    const strategyName = getStrategyName(combo.strategy);
                    
                    let mainScore = combo.total_confidence || combo.total_hybrid_score || combo.total_delay_score || 0;
                    
                    html += `
                        <div class="combination-card ${strategyClass}">
                            <div class="combination-header">
                                <div class="combination-id">${combo.id}</div>
                                <span class="combination-strategy ${strategyClass}">${strategyName}</span>
                            </div>
                            
                            <div class="attributes-grid">
                    `;
                    
                    const attributes = combo.attributes || {};
                    const attributeTypes = ['forme', 'engine', 'beastie', 'tome', 'parite', 'unidos', 'chip'];
                    
                    attributeTypes.forEach(attrType => {
                        const value = attributes[attrType] || 'N/A';
                        html += `
                            <div class="attribute-item">
                                <div class="attribute-label">${attrType}</div>
                                <div class="attribute-value">${value}</div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                            
                            <div class="combination-score">
                                <div class="score-label">Score:</div>
                                <div class="score-value">${mainScore.toFixed(3)}</div>
                            </div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }

        async function exportCombinations() {
            if (!currentCombinations) {
                showError('Aucune combinaison à exporter. Générez d\'abord des combinaisons.');
                return;
            }

            const exportBtn = document.getElementById('exportBtn');
            const universe = document.getElementById('universeSelect').value;
            const strategy = document.getElementById('strategySelect').value;

            exportBtn.disabled = true;
            exportBtn.textContent = '📤 Export...';

            try {
                const params = new URLSearchParams({
                    strategy: strategy,
                    num_combinations: currentCombinations.combinations.length,
                    export_format: 'json'
                });

                const response = await fetch(`${API_BASE}/combinations/export/${universe}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                const data = await response.json();

                if (response.ok) {
                    // Créer un fichier téléchargeable
                    const blob = new Blob([JSON.stringify(data.data, null, 2)], { type: 'application/json' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `combinations_${universe}_${strategy}_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showSuccess('Combinaisons exportées avec succès!');
                } else {
                    showError('Erreur lors de l\'export: ' + data.detail);
                }

            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = '📤 Exporter';
            }
        }

        function showError(message) {
            const container = document.getElementById('combinationsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById('combinationsContainer');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 3000);
        }
    </script>
