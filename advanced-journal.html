<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazzyCalculator - Journal Statistique Avancé</title>
    <script src="assets/js/universal-header.js"></script>
    <script src="assets/js/draw-selector-simple.js"></script>
    <link rel="stylesheet" href="assets/css/draw-selector.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: -20px -20px 30px -20px;
            padding: 30px 20px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .filters {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input,
        select,
        button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #1890ff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
        }

        button:hover {
            background-color: #40a9ff;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .journal-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        .journal-table th {
            background-color: #1890ff;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .journal-table td {
            padding: 8px;
            border: 1px solid #ddd;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 80px;
        }

        .journal-table td.forme-icon {
            background-color: #f0f9ff;
            border-right: 2px solid #1890ff;
            max-width: 120px;
        }

        .journal-table td.engine-icon {
            background-color: #f6ffed;
            border-right: 2px solid #52c41a;
            max-width: 100px;
        }

        .journal-table td.beastie-icon {
            background-color: #fff2f0;
            border-right: 2px solid #ff4d4f;
            max-width: 100px;
        }

        .journal-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .journal-table tr:hover {
            background-color: #e6f7ff;
        }

        .period-separator {
            border-top: 3px solid #ff4d4f !important;
            font-weight: bold;
        }

        .date-separator {
            border-top: 3px solid #595959 !important;
        }

        .numbers-list {
            font-weight: bold;
            color: #1890ff;
        }

        .combination-cell {
            font-weight: bold;
            color: #722ed1;
        }

        .stats-summary {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .export-btn {
            background-color: #52c41a;
            margin-left: 10px;
        }

        .export-btn:hover {
            background-color: #73d13d;
        }

        .session-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1890ff;
        }

        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .session-detail-item {
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
        }

        .session-detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .session-detail-value {
            font-weight: bold;
            color: #1890ff;
        }

        .navigation-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background: #40a9ff;
            color: white;
        }

        .nav-button.active {
            background: #722ed1;
        }

        /* Cellules fusionnées */
        .date-cell {
            background-color: #e6f7ff !important;
            font-weight: bold;
            color: #1890ff;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #1890ff !important;
        }

        .lottery-name-cell {
            background-color: #f6ffed !important;
            font-weight: bold;
            color: #52c41a;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #52c41a !important;
        }

        .lottery-numbers-cell {
            background-color: #fff7e6 !important;
            font-weight: bold;
            color: #fa8c16;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #fa8c16 !important;
        }

        .universe-cell {
            background-color: #f9f0ff !important;
            font-weight: bold;
            color: #722ed1;
            text-align: center;
            vertical-align: middle;
            border-right: 2px solid #722ed1 !important;
        }

        /* Icônes */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            border: 1px solid #333;
        }

        .icon-carre {
            background-color: #1890ff;
            border-radius: 2px;
        }

        .icon-triangle {
            background-color: #52c41a;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border: none;
        }

        .icon-cercle {
            background-color: #fadb14;
            border-radius: 50%;
        }

        .icon-rectangle {
            background-color: #ff4d4f;
            width: 20px;
            height: 12px;
            border-radius: 2px;
        }

        /* Indicateurs No Draw/No Hold */
        .no-draw-indicator {
            font-weight: bold;
            color: #ff4d4f;
            background: #fff2f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .no-hold-indicator {
            font-weight: bold;
            color: #fa8c16;
            background: #fff7e6;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .universe-tag {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }

        .universe-mundo {
            background-color: #52c41a;
        }

        .universe-fruity {
            background-color: #fa8c16;
        }

        .universe-trigga {
            background-color: #eb2f96;
        }

        .universe-roaster {
            background-color: #722ed1;
        }

        .universe-sunshine {
            background-color: #fadb14;
            color: #333;
        }
        
        .draw-mode-toggle {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #1890ff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-label {
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
        }
        
        .toggle-text {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #1890ff;
            font-size: 1.1rem;
        }
        
        .toggle-hint {
            color: #666;
            font-style: italic;
            margin-left: 30px;
        }
        
        .toggle-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #1890ff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <div class="header">
            <h1>📋 Journal Statistique Avancé</h1>
            <p>Analyse des redondances avec périodicité et filtres avancés</p>
        </div>
        
        <!-- Activation sélecteur de tirage -->
        <div class="draw-mode-toggle">
            <label class="toggle-label">
                <input type="checkbox" id="enableDrawSelection" onchange="toggleDrawSelection()">
                <span class="toggle-text">🎯 Activer la sélection de tirage spécifique</span>
                <small class="toggle-hint">Cochez pour analyser des tirages précis au lieu de toute la session</small>
            </label>
        </div>
        
        <!-- Sélecteur de tirage -->
        <div id="draw-selector-container" style="display: none;"></div>

        <!-- Barre de navigation -->
        <div class="navigation-bar">
            <h4 style="margin: 0 0 10px 0; color: #1890ff;">🧭 Navigation</h4>
            <a href="test-interface.html" class="nav-button">🎲 Interface Simple</a>
            <a href="smart-input.html" class="nav-button">🔄 Sessions Cycliques</a>
            <a href="advanced-journal.html" class="nav-button active">📋 Journal Avancé</a>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="sessionSelect">Session:</label>
                <select id="sessionSelect">
                    <option value="">Sélectionner une session...</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="universe">Univers:</label>
                <select id="universe">
                    <option value="mundo" selected>Mundo</option>
                    <option value="fruity">Fruity</option>
                    <option value="trigga">Trigga</option>
                    <option value="roaster">Roaster</option>
                    <option value="sunshine">Sunshine</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="periodicity">Périodicité (tirages/période):</label>
                <select id="periodicity">
                    <option value="1">1 tirage</option>
                    <option value="2">2 tirages</option>
                    <option value="3" selected>3 tirages</option>
                    <option value="4">4 tirages</option>
                    <option value="5">5 tirages</option>
                    <option value="6">6 tirages</option>
                    <option value="10">10 tirages</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="startDate">Date début:</label>
                <input type="date" id="startDate">
            </div>

            <div class="filter-group">
                <label for="endDate">Date fin:</label>
                <input type="date" id="endDate">
            </div>

            <div class="filter-group">
                <label for="periodStart">Période début:</label>
                <input type="number" id="periodStart" min="1" placeholder="Ex: 1">
            </div>

            <div class="filter-group">
                <label for="periodEnd">Période fin:</label>
                <input type="number" id="periodEnd" min="1" placeholder="Ex: 10">
            </div>

            <div class="filter-group" style="align-self: end;">
                <button onclick="loadJournal()" id="loadBtn">Charger le Journal</button>
                <button onclick="exportJournal()" id="exportBtn" class="export-btn" disabled>Exporter CSV</button>
            </div>
        </div>

        <div id="sessionInfo" class="session-info" style="display: none;">
            <h4>📋 Informations de la Session</h4>
            <div id="sessionDetails"></div>
        </div>

        <div id="statsContainer"></div>
        <div id="journalContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let currentJournalData = null;
        let availableSessions = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            console.log('📥 Initialisation du journal avancé...');
            
            // Injecter le header universel
            if (typeof UniversalHeader !== 'undefined') {
                UniversalHeader.injectHeader('header-container', 'advanced-journal', {
                    showNavigation: true,
                    showUserInfo: true
                });
            }

            // Définir les dates par défaut (30 derniers jours)
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));

            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];

            // Charger les sessions disponibles
            loadSessions().then(() => {
                // Sélectionner automatiquement la session active
                const activeSession = availableSessions.find(s => s.is_active);
                if (activeSession) {
                    document.getElementById('sessionSelect').value = activeSession.id;
                    onSessionChange();
                }
            });

            // Ajouter un listener pour le changement de session
            document.getElementById('sessionSelect').addEventListener('change', onSessionChange);
            
            // Injecter le sélecteur de tirage (masqué par défaut)
            initDrawSelector('draw-selector-container');
            
            // Écouter les changements de sélection de tirage
            document.addEventListener('drawSelectionChanged', function(event) {
                console.log('🎯 Sélection de tirage changée:', event.detail);
                // Stocker la sélection pour utilisation dans loadJournal
                window.currentDrawSelection = event.detail;
                // Mettre à jour les filtres selon la sélection
                if (event.detail.universe) {
                    document.getElementById('universe').value = event.detail.universe;
                }
                // Recharger automatiquement le journal
                setTimeout(() => loadJournal(), 500);
            });
        });

        async function loadSessions() {
            console.log('📥 Début chargement des sessions...');
            const sessionSelect = document.getElementById('sessionSelect');
            sessionSelect.innerHTML = '<option value="">Chargement...</option>';
            
            try {
                const response = await fetch(`${API_BASE}/session/sessions`);
                
                if (response.ok) {
                    const data = await response.json();
                    const sessions = data.value || data.sessions || data;

                    if (Array.isArray(sessions) && sessions.length > 0) {
                        availableSessions = sessions;
                        populateSessionSelect(sessions);
                        return;
                    } else {
                        throw new Error('Aucune session dans la réponse');
                    }
                } else {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

            } catch (error) {
                console.error('❌ Erreur chargement sessions:', error);
                
                // Créer des sessions de test en cas d'erreur
                const testSessions = [
                    { id: 10, name: 'Session Test - Loto Français', is_active: true, lottery_type: 'Loto Français' },
                    { id: 11, name: 'Session Test - EuroMillions', is_active: false, lottery_type: 'EuroMillions' }
                ];
                
                availableSessions = testSessions;
                populateSessionSelect(testSessions);
                showError('Mode test activé - Sessions simulées chargées.');
            }
        }

        function populateSessionSelect(sessions) {
            const select = document.getElementById('sessionSelect');
            select.innerHTML = '<option value="">Sélectionner une session...</option>';

            sessions.forEach((session) => {
                const option = document.createElement('option');
                option.value = session.id;
                const status = session.is_active ? 'Active' : 'Inactive';
                const displayText = `${session.name} (${session.lottery_type || 'N/A'}) - ${status}`;
                option.textContent = displayText;
                
                if (session.is_active) {
                    option.selected = true;
                }
                
                select.appendChild(option);
            });
        }

        function onSessionChange() {
            const sessionId = document.getElementById('sessionSelect').value;

            if (sessionId) {
                const session = availableSessions.find(s => s.id == sessionId);
                if (session) {
                    displaySessionInfo(session);
                }
            } else {
                hideSessionInfo();
            }
        }

        function displaySessionInfo(session) {
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionDetails = document.getElementById('sessionDetails');

            const status = session.is_active ? 'Active' : 'Inactive';

            sessionDetails.innerHTML = `
                <div class="session-details">
                    <div class="session-detail-item">
                        <div class="session-detail-label">ID</div>
                        <div class="session-detail-value">${session.id}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Nom</div>
                        <div class="session-detail-value">${session.name}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Statut</div>
                        <div class="session-detail-value">${status}</div>
                    </div>
                    <div class="session-detail-item">
                        <div class="session-detail-label">Type de loterie</div>
                        <div class="session-detail-value">${session.lottery_type || 'N/A'}</div>
                    </div>
                </div>
            `;

            sessionInfo.style.display = 'block';
        }

        function hideSessionInfo() {
            document.getElementById('sessionInfo').style.display = 'none';
        }

        async function loadJournal() {
            const loadBtn = document.getElementById('loadBtn');
            const exportBtn = document.getElementById('exportBtn');

            const sessionId = document.getElementById('sessionSelect').value;
            if (!sessionId) {
                showError('Veuillez sélectionner une session pour analyser le journal.');
                return;
            }

            loadBtn.disabled = true;
            loadBtn.textContent = 'Chargement...';
            exportBtn.disabled = true;

            try {
                const params = new URLSearchParams({
                    universe: document.getElementById('universe').value,
                    periodicity: document.getElementById('periodicity').value,
                    session_id: sessionId
                });

                // Utiliser les paramètres de sélection de tirage si disponibles
                if (window.currentDrawSelection) {
                    const selection = window.currentDrawSelection;
                    
                    switch(selection.mode) {
                        case 'single':
                            params.append('draw_date', selection.draw);
                            params.append('analysis_mode', 'single_draw');
                            break;
                        case 'multiple':
                            if (selection.draws && selection.draws.length > 0) {
                                params.append('draw_dates', selection.draws.join(','));
                                params.append('analysis_mode', 'multiple_draws');
                            }
                            break;
                        case 'range':
                            if (selection.startDate && selection.endDate) {
                                params.append('start_date', formatDateForAPI(selection.startDate));
                                params.append('end_date', formatDateForAPI(selection.endDate));
                                params.append('analysis_mode', 'date_range');
                            }
                            break;
                    }
                } else {
                    // Utiliser les dates des champs si spécifiées (mode classique)
                    const startDate = document.getElementById('startDate').value;
                    const endDate = document.getElementById('endDate').value;
                    if (startDate && endDate) {
                        params.append('start_date', formatDateForAPI(startDate));
                        params.append('end_date', formatDateForAPI(endDate));
                    }
                }

                // Ajouter les périodes si spécifiées
                const periodStart = document.getElementById('periodStart').value;
                const periodEnd = document.getElementById('periodEnd').value;
                if (periodStart && periodEnd) {
                    params.append('period_start', periodStart);
                    params.append('period_end', periodEnd);
                }

                const response = await fetch(`${API_BASE}/analysis/journal?${params}`);
                
                if (response.ok) {
                    const data = await response.json();
                    currentJournalData = data;
                    displayJournal(data);
                    exportBtn.disabled = false;
                } else {
                    const data = await response.json();
                    showError('Erreur lors du chargement: ' + data.detail);
                }

            } catch (error) {
                console.error('❌ Erreur lors du chargement:', error);
                
                // En cas d'erreur, utiliser des données de test
                if (window.currentDrawSelection && window.currentDrawSelection.mode === 'single') {
                    const testData = generateTestDataForDate(window.currentDrawSelection.draw);
                    currentJournalData = testData;
                    displayJournal(testData);
                    exportBtn.disabled = false;
                } else {
                    showError('Erreur de connexion: ' + error.message);
                }
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Charger le Journal';
            }
        }

        function displayJournal(data) {
            displayStats(data);
            displayJournalTable(data.journal);
        }

        function displayStats(data) {
            const statsHtml = `
                <div class="stats-summary">
                    <div class="stat-item">
                        <div class="stat-value">${data.journal.length}</div>
                        <div class="stat-label">Combinaisons</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.total_periods || 0}</div>
                        <div class="stat-label">Périodes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.periodicity}</div>
                        <div class="stat-label">Tirages/Période</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.universe_filter.toUpperCase()}</div>
                        <div class="stat-label">Univers</div>
                    </div>
                </div>
            `;
            document.getElementById('statsContainer').innerHTML = statsHtml;
        }

        function displayJournalTable(journal) {
            if (!journal || journal.length === 0) {
                document.getElementById('journalContainer').innerHTML =
                    '<div class="error">Aucune donnée trouvée pour les critères sélectionnées.</div>';
                return;
            }

            let tableHtml = `
                <div class="table-container">
                    <table class="journal-table">
                        <thead>
                            <tr>
                                <th>Période</th>
                                <th>Date Tirage</th>
                                <th>Nom Loto</th>
                                <th>Numéros Tirés</th>
                                <th>Combinaison</th>
                                <th>Dénomination</th>
                                <th>Alpha Ranking</th>
                                <th style="background-color: #1890ff; color: white;">Granque</th>
                                <th style="background-color: #1890ff; color: white;">Petique</th>
                                <th style="background-color: #1890ff; color: white;">Ligne</th>
                                <th style="background-color: #1890ff; color: white;">Colonne</th>
                                <th style="background-color: #1890ff; color: white;">Parité</th>
                                <th style="background-color: #1890ff; color: white;">Unidos</th>
                                <th style="background-color: #1890ff; color: white;">Chip</th>
                                <th>Univers</th>
                                <th style="background-color: #1890ff; color: white;">Forme</th>
                                <th style="background-color: #1890ff; color: white;">Engine</th>
                                <th style="background-color: #1890ff; color: white;">Beastie</th>
                                <th>Tome</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            let currentPeriod = null;

            // Grouper les entrées par date pour gérer les rowspan
            const groupedByDate = {};
            journal.forEach(entry => {
                if (!groupedByDate[entry.date]) {
                    groupedByDate[entry.date] = [];
                }
                groupedByDate[entry.date].push(entry);
            });

            Object.keys(groupedByDate).forEach((date, dateIndex) => {
                const entriesForDate = groupedByDate[date];

                entriesForDate.forEach((entry, entryIndex) => {
                    let rowClass = '';

                    // Séparateur de période (ligne rouge)
                    if (currentPeriod !== null && currentPeriod !== entry.period) {
                        rowClass += ' period-separator';
                    }
                    // Séparateur de date (ligne grise moyenne)
                    else if (entryIndex === 0 && dateIndex > 0) {
                        rowClass += ' date-separator';
                    }

                    // Génération de la ligne
                    tableHtml += `<tr class="${rowClass}">`;
                    tableHtml += `<td><strong>P${entry.period}</strong></td>`;

                    // Cellules fusionnées (rowspan) seulement pour la première entrée de chaque date
                    if (entryIndex === 0) {
                        tableHtml += `<td class="date-cell" rowspan="${entriesForDate.length}">${entry.date}</td>`;
                        tableHtml += `<td class="lottery-name-cell" rowspan="${entriesForDate.length}">${entry.lottery_name}</td>`;
                        tableHtml += `<td class="numbers-list lottery-numbers-cell" rowspan="${entriesForDate.length}">${entry.winning_numbers.join(', ')}</td>`;
                    }

                    // Combinaison - unique pour chaque ligne
                    tableHtml += `<td class="combination-cell">${entry.combination}</td>`;

                    // Nouvelles colonnes - uniques pour chaque ligne
                    tableHtml += `<td class="denomination-cell">${entry.denomination || 'N/A'}</td>`;
                    tableHtml += `<td class="alpha-ranking-cell">${entry.alpha_ranking || 'N/A'}</td>`;
                    tableHtml += `<td class="granque-cell" style="background-color: #fff7e6;">${entry.granque || 'N/A'}</td>`;
                    tableHtml += `<td class="petique-cell" style="background-color: #f9f0ff;">${entry.petique || 'N/A'}</td>`;
                    tableHtml += `<td class="ligne-cell" style="background-color: #e6f7ff;">${entry.ligne || 'N/A'}</td>`;
                    tableHtml += `<td class="colonne-cell" style="background-color: #f6ffed;">${entry.colonne || 'N/A'}</td>`;
                    tableHtml += `<td class="parite-cell" style="background-color: #fff2f0;">${entry.parite || 'N/A'}</td>`;
                    tableHtml += `<td class="unidos-cell" style="background-color: #f0f9ff;">${entry.unidos || 'N/A'}</td>`;
                    tableHtml += `<td class="chip-cell" style="background-color: #fff7e6;">${entry.chip || 'N/A'}</td>`;

                    // Cellule univers fusionnée (rowspan) seulement pour la première entrée de chaque date
                    if (entryIndex === 0) {
                        tableHtml += `<td class="universe-cell" rowspan="${entriesForDate.length}"><span class="universe-tag universe-${entry.univers}">${entry.univers.toUpperCase()}</span></td>`;
                    }

                    // Colonnes avec icônes
                    tableHtml += `<td class="forme-icon">${getFormeIcon(entry.forme)} ${entry.forme}</td>`;
                    tableHtml += `<td class="engine-icon">${getEngineIcon(entry.engine)}</td>`;
                    tableHtml += `<td class="beastie-icon">${getBeastieIcon(entry.beastie)}</td>`;
                    tableHtml += `<td>${getTomeIcon(entry.tome)}</td>`;

                    tableHtml += `</tr>`;

                    currentPeriod = entry.period;
                });
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('journalContainer').innerHTML = tableHtml;
        }

        function getFormeIcon(forme) {
            if (!forme) return '<span class="icon icon-carre"></span>';
            const iconClass = getSingleFormeIcon(forme.toLowerCase());
            return `<span class="icon ${iconClass}"></span>`;
        }

        function getSingleFormeIcon(forme) {
            const formeMap = {
                'carre': 'icon-carre',
                'triangle': 'icon-triangle',
                'cercle': 'icon-cercle',
                'rectangle': 'icon-rectangle'
            };
            return formeMap[forme] || 'icon-carre';
        }

        function getEngineIcon(engine) {
            const engineIcons = {
                'car': '🚗', 'train': '🚂', 'bus': '🚌', 'truck': '🚚',
                'bike': '🚲', 'motorcycle': '🏍️', 'plane': '✈️', 'boat': '🚤'
            };
            const icon = engineIcons[engine.toLowerCase()] || '⚙️';
            return `${icon} ${engine}`;
        }

        function getBeastieIcon(beastie) {
            const beastieIcons = {
                'lion': '🦁', 'tiger': '🐅', 'cow': '🐄', 'horse': '🐎',
                'pig': '🐷', 'sheep': '🐑', 'dog': '🐕', 'cat': '🐱'
            };
            const icon = beastieIcons[beastie.toLowerCase()] || '🐲';
            return `${icon} ${beastie}`;
        }

        function getTomeIcon(tome) {
            const tomeNumber = parseInt(tome.toString().replace(/\D/g, '')) || 1;
            const tomeIcons = { 1: 'Ⅰ', 2: 'Ⅱ', 3: 'Ⅲ', 4: 'Ⅳ', 5: 'Ⅴ' };
            const icon = tomeIcons[tomeNumber] || 'Ⅰ';
            return `${icon} Tome ${tomeNumber}`;
        }

        function formatDateForAPI(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        function exportJournal() {
            if (!currentJournalData || !currentJournalData.journal) {
                alert('Aucune donnée à exporter');
                return;
            }

            const csvContent = [
                ['Période', 'Date', 'Nom Loto', 'Numéros Tirés', 'Combinaison', 'Dénomination', 'Alpha Ranking', 'Granque', 'Petique', 'Ligne', 'Colonne', 'Parité', 'Unidos', 'Univers', 'Forme', 'Engine', 'Beastie', 'Tome'],
                ...currentJournalData.journal.map(entry => [
                    `P${entry.period}`,
                    entry.date,
                    entry.lottery_name,
                    entry.winning_numbers.join(', '),
                    entry.combination,
                    entry.denomination || 'N/A',
                    entry.alpha_ranking || 'N/A',
                    entry.granque || 'N/A',
                    entry.petique || 'N/A',
                    entry.ligne || 'N/A',
                    entry.colonne || 'N/A',
                    entry.parite || 'N/A',
                    entry.unidos || 'N/A',
                    entry.univers,
                    entry.forme,
                    entry.engine,
                    entry.beastie,
                    entry.tome
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `journal_statistique_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showError(message) {
            document.getElementById('journalContainer').innerHTML =
                `<div class="error">${message}</div>`;
        }
        
        function toggleDrawSelection() {
            const checkbox = document.getElementById('enableDrawSelection');
            const container = document.getElementById('draw-selector-container');
            
            if (checkbox.checked) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
                window.currentDrawSelection = null;
            }
        }
        
        function generateTestDataForDate(selectedDate) {
            const displayDate = new Date(selectedDate).toLocaleDateString('fr-FR');
            
            const testJournal = [
                {
                    period: 1,
                    date: displayDate,
                    lottery_name: 'EuroMillions Test',
                    winning_numbers: [9, 11, 16, 28, 29],
                    combination: 'A1-B2-C3-D4-E5',
                    denomination: 'Test Combo',
                    alpha_ranking: 'Alpha-1',
                    granque: 'G1',
                    petique: 'P1',
                    ligne: 'L1',
                    colonne: 'C1',
                    parite: 'Pair',
                    unidos: 'U1',
                    chip: 'CH1',
                    univers: window.currentDrawSelection?.universe || 'mundo',
                    forme: 'carre',
                    engine: 'car',
                    beastie: 'lion',
                    tome: 'tome1'
                }
            ];
            
            return {
                journal: testJournal,
                total_periods: 1,
                periodicity: 3,
                universe_filter: window.currentDrawSelection?.universe || 'mundo'
            };
        }
    </script>
