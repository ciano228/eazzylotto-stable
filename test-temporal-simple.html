<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Temporal Simple</title>
</head>
<body>
    <h1>Test Interface Temporelle</h1>
    <div id="status">Chargement...</div>
    <div id="result"></div>
    
    <script>
        console.log('üîÑ D√©but du test...');
        
        // Test 1: V√©rifier si l'API temporelle fonctionne
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.innerHTML = 'üîÑ Test API temporelle...';
                
                const response = await fetch('http://localhost:8000/api/analytics/temporal-periods/fruity');
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '‚úÖ API temporelle fonctionne !';
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `‚ùå Erreur API: ${response.status}`;
                    resultDiv.innerHTML = await response.text();
                }
                
            } catch (error) {
                statusDiv.innerHTML = 'üí• Erreur de connexion';
                resultDiv.innerHTML = error.message;
                console.error('Erreur:', error);
            }
        }
        
        // Test 2: V√©rifier les fonctions de base
        function testBasicFunctions() {
            console.log('‚úÖ JavaScript fonctionne');
            console.log('‚úÖ DOM accessible');
            console.log('‚úÖ Fetch disponible:', typeof fetch !== 'undefined');
        }
        
        // Lancer les tests
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM charg√©');
            testBasicFunctions();
            testAPI();
        });
    </script>
</body>
</html>
